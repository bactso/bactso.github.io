<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>6-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-6-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="15.580" data-end="18.740" id="p1">
               <td>비자를 연장하러 왔습니다.</td>
            </tr>
            <tr data-start="18.900" data-end="23.680" id="p2">
               <td>먼저 번호표를 뽑고 신청서를 쓰세요.</td>
            </tr>
            <tr data-start="24.060" data-end="26.500" id="p3">
               <td>신청서는 어디에 있어요?</td>
            </tr>
            <tr data-start="26.820" data-end="29.780" id="p4">
               <td>저쪽 책상에 놓여 있습니다.</td>
            </tr>
            <tr data-start="30.120" data-end="33.200" id="p5">
               <td>다른 서류는 모두 준비하셨습니까?</td>
            </tr>
            <tr data-start="33.800" data-end="38.520" id="p6">
               <td>지금 재학 증명서가 없는데 어떻게 하죠?</td>
            </tr>
            <tr data-start="38.520" data-end="43.620" id="p7">
               <td>재학 증명서를 내지 않으면 안 됩니다.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
