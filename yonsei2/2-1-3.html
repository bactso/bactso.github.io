<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>1-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-1-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="14.220" data-end="17.680" id="p1">
               <td>왕웨이 씨, 오래간만입니다.</td>
            </tr>
            <tr data-start="17.860" data-end="20.240" id="p2">
               <td>요즘 어떻게 지내셨어요?</td>
            </tr>
            <tr data-start="21.020" data-end="25.080" id="p3">
               <td>친구도 많이 사귀고 여행도 많이 했어요.</td>
            </tr>
            <tr data-start="25.820" data-end="29.320" id="p4">
               <td>한국 생횔이 힘들지 않으세요?</td>
            </tr>
            <tr data-start="29.320" data-end="31.320" id="p5">
               <td>괜찮아요.</td>
            </tr>
            <tr data-start="31.580" data-end="35.480" id="p6">
               <td>이젠 한국 생활에 많이 익숙해졌습니다.</td>
            </tr>
            <tr data-start="35.980" data-end="40.160" id="p7">
               <td>그런데 옆에 계신 분은 누구세요?</td>
            </tr>
            <tr data-start="40.160" data-end="42.820" id="p8">
               <td>중국에서 온 제 동생입니다.</td>
            </tr>
            <tr data-start="42.820" data-end="44.820" id="p9">
               <td>대학교에 들어가려고 한국말을 공부하고 있어요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
