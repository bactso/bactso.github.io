<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>2-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-2-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="12.800" data-end="16.080" id="p1">
               <td>김치찌개는 어떻게 만들어요?</td>
            </tr>
            <tr data-start="16.080" data-end="19.300" id="p2">
               <td>우선 물부터 끓이세요.</td>
            </tr>
            <tr data-start="19.700" data-end="25.060" id="p3">
               <td>그 다음에 김치와 돼지고기를 작게 썰어서 넣으세요.</td>
            </tr>
            <tr data-start="25.760" data-end="27.840" id="p4">
               <td>간은 어떻게 맞춰요?</td>
            </tr>
            <tr data-start="28.320" data-end="32.820" id="p5">
               <td>조금 끓인 후에 맛을 보고 소금을 넣으세요.</td>
            </tr>
            <tr data-start="33.220" data-end="36.900" id="p6">
               <td>누구한테서 한국 요리를 배웠어요?</td>
            </tr>
            <tr data-start="36.900" data-end="38.900" id="p7">
               <td>하숙집 아주머니께 배웠어요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
