<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>3-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-3-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="12.740" data-end="14.380" id="p1">
               <td>어서 오세요.</td>
            </tr>
            <tr data-start="14.380" data-end="16.380" id="p2">
               <td>뭘 드릴까요?</td>
            </tr>
            <tr data-start="16.540" data-end="20.720" id="p3">
               <td>저쪽에 있는 하늘색 정장 좀 보여 주세요.</td>
            </tr>
            <tr data-start="20.720" data-end="22.720" id="p4">
               <td>여기 있습니다.</td>
            </tr>
            <tr data-start="23.260" data-end="28.180" id="p5">
               <td>손님은 얼굴이 하얘서 밝은 색이 잘 어울릴 거예요.</td>
            </tr>
            <tr data-start="28.880" data-end="31.180" id="p6">
               <td>이거 입어 봐도 돼요?</td>
            </tr>
            <tr data-start="31.680" data-end="36.560" id="p7">
               <td>그럼요. 저기 오른쪽에 갈아입는 곳이 있어요.</td>
            </tr>
            <tr data-start="36.560" data-end="42.900" id="p8">
               <td>이건 좀 작을 것 같은데 한 치수 큰 것으로 주세요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
