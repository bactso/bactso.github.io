<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>2-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-2-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.240" data-end="17.700" id="p1">
               <td>리에 씨, 오늘은 한국 음식을 먹읍시다.</td>
            </tr>
            <tr data-start="17.700" data-end="22.780" id="p2">
               <td>좋아요. 한국 음식 중에서 유명한 게 뭐예요?</td>
            </tr>
            <tr data-start="23.240" data-end="27.440" id="p3">
               <td>음, 닭갈비를 먹어 본 적이 있어요?</td>
            </tr>
            <tr data-start="27.440" data-end="29.220" id="p4">
               <td>아직 없어요.</td>
            </tr>
            <tr data-start="29.220" data-end="31.220" id="p5">
               <td>어떤 음식이에요?</td>
            </tr>
            <tr data-start="31.220" data-end="36.280" id="p6">
               <td>닭고기와 채소로 만든 음식인데 좀 매워요.</td>
            </tr>
            <tr data-start="36.700" data-end="39.780" id="p7">
               <td>그래요? 맛있을 것 같아요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
