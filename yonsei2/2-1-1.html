<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>1-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-1-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="45.200" data-end="47.520" id="p1">
               <td>처음 뵙겠습니다.</td>
            </tr>
            <tr data-start="47.520" data-end="50.660" id="p2">
               <td>중국에서 온 영견입니다.</td>
            </tr>
            <tr data-start="50.660" data-end="53.740" id="p3">
               <td>말씀 많이 들었습니다.</td>
            </tr>
            <tr data-start="53.740" data-end="56.320" id="p4">
               <td>저는 오정희입니다.</td>
            </tr>
            <tr data-start="56.580" data-end="61.280" id="p5">
               <td>무역회사 일이 처음이지만 열심히 하겠습니다.</td>
            </tr>
            <tr data-start="62.080" data-end="67.240" id="p6">
               <td>모두 친절한 분들이기 때문에 잘 가르쳐 주실 거예요.</td>
            </tr>
            <tr data-start="67.240" data-end="69.740" id="p7">
               <td>잘 부탁합니다.</td>
            </tr>
            <tr data-start="69.740" data-end="74.460" id="p8">
               <td>도움이 필요하면 언제든지 말씀하세요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
