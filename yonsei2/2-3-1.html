<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>3-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-3-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="23.720" data-end="27.520" id="p1">
               <td>지금 백화점에 가는데 같이 가시겠어요?</td>
            </tr>
            <tr data-start="27.520" data-end="29.520" id="p2">
               <td>뭘 사러 가세요?</td>
            </tr>
            <tr data-start="30.060" data-end="34.600" id="p3">
               <td>학교에 행사가 있어서 정장을 한 벌 살까 해요.</td>
            </tr>
            <tr data-start="35.040" data-end="39.880" id="p4">
               <td>백화점은 물건이 좋기는 하지만 값이 너무 비싸요.</td>
            </tr>
            <tr data-start="40.320" data-end="45.660" id="p5">
               <td>그렇지만 시장은 백화점보다 물건을 고르기가 힘들어요.</td>
            </tr>
            <tr data-start="45.660" data-end="49.340" id="p6">
               <td>제가 같이 가서 도와 드리겠어요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
