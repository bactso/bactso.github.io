<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>1-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-1-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="15.200" data-end="18.340" id="p1">
               <td>지난 주말에 고향에 다녀왔어요.</td>
            </tr>
            <tr data-start="18.680" data-end="23.300" id="p2">
               <td>가족도 만나고 친구들도 만나서 좋았겠군요.</td>
            </tr>
            <tr data-start="23.680" data-end="27.220" id="p3">
               <td>부모님께서 아주 반가워하셨어요.</td>
            </tr>
            <tr data-start="27.220" data-end="31.060" id="p4">
               <td>왕웨이 씨 고향은 어떤 곳이에요?</td>
            </tr>
            <tr data-start="31.600" data-end="34.380" id="p5">
               <td>제 고향은 작은 시골이에요.</td>
            </tr>
            <tr data-start="35.040" data-end="39.380" id="p6">
               <td>공기도 맑고 경치도 아름다운 곳이에요.</td>
            </tr>
            <tr data-start="39.380" data-end="41.380" id="p7">
               <td>고향에서 찍은 사진이 있으면 보여 주세요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
