<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>9-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-9-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="23.980" data-end="28.280" id="p1">
               <td>영수 씨는 해외여행을 많이 해 봤어요?</td>
            </tr>
            <tr data-start="28.780" data-end="33.680" id="p2">
               <td>아니요, 너무 바빠서 국내 여행밖에 못 했어요.</td>
            </tr>
            <tr data-start="34.360" data-end="39.860" id="p3">
               <td>그럼 지금까지 여행한 곳 중에서 어디가 제일 좋았어요?</td>
            </tr>
            <tr data-start="40.160" data-end="44.820" id="p4">
               <td>지난 여름에 갔던 동해 바다가 제일 기억에 남아요.</td>
            </tr>
            <tr data-start="45.220" data-end="48.080" id="p5">
               <td>거기에서 무엇을 하셨어요?</td>
            </tr>
            <tr data-start="48.320" data-end="52.300" id="p6">
               <td>일출을 봤는데 영화의 한 장면 같았어요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
