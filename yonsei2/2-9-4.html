<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>9-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-9-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="15.760" data-end="20.460" id="p1">
               <td>유럽으로 배낭 여행을 가려고 하는데 어디가 좋아요?</td>
            </tr>
            <tr data-start="20.880" data-end="24.300" id="p2">
               <td>유럽에서는 이탈리아를 빼놓을 수 없지요.</td>
            </tr>
            <tr data-start="24.720" data-end="30.940" id="p3">
               <td>이탈리아는 볼거리가 많아서 그런지 다른 분들도 많이 추천하셨어요.</td>
            </tr>
            <tr data-start="31.160" data-end="36.000" id="p4">
               <td>로마 시대 유적지도 많고 바닷가도 정말 아름다워요.</td>
            </tr>
            <tr data-start="36.600" data-end="38.520" id="p5">
               <td>날씨는 어때요?</td>
            </tr>
            <tr data-start="38.520" data-end="40.520" id="p6">
               <td>저는 겨울에 갔는데 한국보다 따뜻하더군요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
