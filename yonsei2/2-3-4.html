<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>3-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-3-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="15.300" data-end="17.240" id="p1">
               <td>여보세요?</td>
            </tr>
            <tr data-start="17.420" data-end="20.180" id="p2">
               <td>꽃바구니를 하나 주문하려고 합니다.</td>
            </tr>
            <tr data-start="20.520" data-end="23.520" id="p3">
               <td>어떤 것으로 보내 드릴까요?</td>
            </tr>
            <tr data-start="23.940" data-end="28.360" id="p4">
               <td>광고를 보니까 10만 원짜리가 좋을 것 같아요.</td>
            </tr>
            <tr data-start="28.820" data-end="31.500" id="p5">
               <td>예쁘게 만들어 드리겠습니다.</td>
            </tr>
            <tr data-start="32.200" data-end="36.020" id="p6">
               <td>선물이 친구 마음에 들었으면 좋겠어요.</td>
            </tr>
            <tr data-start="36.440" data-end="38.600" id="p7">
               <td>좋아하실 거예요.</td>
            </tr>
            <tr data-start="38.600" data-end="42.040" id="p8">
               <td>받으실 분의 주소를 말씀해 주세요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
