<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>10-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-10-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="14.420" data-end="17.460" id="p1">
               <td>이것 좀 세탁해 주세요.</td>
            </tr>
            <tr data-start="17.780" data-end="21.580" id="p2">
               <td>정장 한 벌하고 스카프 한 장이군요.</td>
            </tr>
            <tr data-start="21.980" data-end="26.340" id="p3">
               <td>치마 앞쪽에 얼룩이 심한데 뺄 수 있을까요?</td>
            </tr>
            <tr data-start="26.520" data-end="30.680" id="p4">
               <td>이런 얼룩은 잘 빠지니까 걱정하지 마세요.</td>
            </tr>
            <tr data-start="30.680" data-end="32.680" id="p5">
               <td>언제 찾으러 오면 돼요?</td>
            </tr>
            <tr data-start="32.680" data-end="38.040" id="p6">
               <td>화요일까지 해 드릴 테니까 그때 오세요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
