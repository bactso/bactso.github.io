<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>5-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-5-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="12.780" data-end="15.280" id="p1">
               <td>실례합니다.</td>
            </tr>
            <tr data-start="15.280" data-end="18.920" id="p2">
               <td>이 약도에 있는 놀이공원이 어디인가요?</td>
            </tr>
            <tr data-start="19.540" data-end="22.880" id="p3">
               <td>저기 산이 보이는 곳이에요.</td>
            </tr>
            <tr data-start="23.360" data-end="27.300" id="p4">
               <td>가까워 보이는데 버스를 타야 합니까?</td>
            </tr>
            <tr data-start="27.800" data-end="33.280" id="p5">
               <td>아니요, 걸어서 15분쯤만 가면 돼요.</td>
            </tr>
            <tr data-start="33.900" data-end="37.020" id="p6">
               <td>길 좀 가르쳐 주시겠어요?</td>
            </tr>
            <tr data-start="37.880" data-end="42.860" id="p7">
               <td>똑바로 가다가 사거리에서 오른쪽으로 가세요.</td>
            </tr>
            <tr data-start="42.860" data-end="44.860" id="p8">
               <td>첫 번째 횡단보도를 건너서 쭉 가면 돼요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
