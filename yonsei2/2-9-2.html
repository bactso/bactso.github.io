<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <body>
    <div class="container">
      <h3>9-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-9-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.260" data-end="19.580" id="p1">
               <td>이번 연휴에 친구들과 같이 여행을 할까 하는데 어디가 좋을까요?</td>
            </tr>
            <tr data-start="20.060" data-end="26.360" id="p2">
               <td>설악산과 제주도는 가 봤다고 했으니까 이번에는 경주에 가 보세요.</td>
            </tr>
            <tr data-start="26.600" data-end="29.540" id="p3">
               <td>경주는 신라의 수도였지요?</td>
            </tr>
            <tr data-start="29.540" data-end="32.060" id="p4">
               <td>저도 가 보고 싶었어요.</td>
            </tr>
            <tr data-start="32.220" data-end="36.060" id="p5">
               <td>역사적인 볼거리가 많아서 재미있을 거예요.</td>
            </tr>
            <tr data-start="36.520" data-end="39.920" id="p6">
               <td>싸고 좋은 숙박 시설도 있어요?</td>
            </tr>
            <tr data-start="39.920" data-end="46.160" id="p7">
               <td>제가 자주 가던 호텔이 있는데 인터넷으로 예약해 드릴까요?</td>
            </tr>
        </tbody>
      </table>
    </div>
