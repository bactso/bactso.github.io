<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>7-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-7-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="14.120" data-end="15.840" id="p1">
               <td>여보세요?</td>
            </tr>
            <tr data-start="16.120" data-end="18.240" id="p2">
               <td>왕웨이 씨 계십니까?</td>
            </tr>
            <tr data-start="18.600" data-end="21.060" id="p3">
               <td>지금 안 계신데요.</td>
            </tr>
            <tr data-start="21.060" data-end="22.500" id="p4">
               <td>누구세요?</td>
            </tr>
            <tr data-start="22.760" data-end="25.820" id="p5">
               <td>회사 동료 오정희라고 합니다.</td>
            </tr>
            <tr data-start="25.820" data-end="28.700" id="p6">
               <td>언제쯤 들어올지 아세요?</td>
            </tr>
            <tr data-start="28.700" data-end="30.700" id="p7">
               <td>글쎄요.</td>
            </tr>
            <tr data-start="30.760" data-end="35.700" id="p8">
               <td>휴대 전화가 고장나서 서비스센터에 간다고 했어요.</td>
            </tr>
            <tr data-start="35.940" data-end="40.660" id="p9">
               <td>그럼, 돌아오는 대로 전화 좀 해 달라고 전해 주세요.</td>
            </tr>
            <tr data-start="40.660" data-end="48.540" id="p10">
               <td>제 번호는 010-2123-3465입니다.</td>
            </tr>
            <tr data-start="48.540" data-end="50.540" id="p11">
               <td>그렇게 전해 드리겠습니다.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
