<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>4-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-4-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="14.080" data-end="17.520" id="p1">
               <td>이사를 했으면 집들이를 해야 돼.</td>
            </tr>
            <tr data-start="17.920" data-end="22.620" id="p2">
               <td>그래? 그런데 집들이를 어떻게 해야 하지?</td>
            </tr>
            <tr data-start="23.200" data-end="25.240" id="p3">
               <td> 어렵게 생각하지 마.</td>
            </tr>
            <tr data-start="25.400" data-end="27.820" id="p4">
               <td>누구누구를 초대하고 싶어?</td>
            </tr>
            <tr data-start="28.080" data-end="32.940" id="p5">
               <td>반 친구들하고 회사 동료들을 초대하면 좋겠어.</td>
            </tr>
            <tr data-start="33.480" data-end="37.000" id="p6">
               <td>우선 꼭 초대하고 싶은 사람을 적어 봐.</td>
            </tr>
            <tr data-start="37.280" data-end="41.960" id="p7">
               <td>그 후에 같이 초대할지 따로 초대할지 결정해.</td>
            </tr>
            <tr data-start="41.960" data-end="43.960" id="p8">
               <td>응, 형도 와서 음식 준비를 도와줘야 해.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
