<html lang="en">
  <head>

        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.360" data-end="17.620" id="p1">
               <td>김 박사님께 진료를 받으려고 하는데요.</td>
            </tr>
            <tr data-start="17.960" data-end="20.340" id="p2">
               <td>어디가 안 좋으시죠?</td>
            </tr>
            <tr data-start="20.900" data-end="26.620" id="p3">
               <td>계속 피곤하고 소화도 안 되는데 이유를 모르겠어요.</td>
            </tr>
            <tr data-start="26.880" data-end="32.120" id="p4">
               <td>김 박사님께 진료를 받으시려면 2주일은 기다리셔야 합니다.</td>
            </tr>
            <tr data-start="32.640" data-end="34.340" id="p5">
               <td>2주일요?</td>
            </tr>
            <tr data-start="34.780" data-end="38.300" id="p6">
               <td>김 박사님 환자가 많은가 봐요.</td>
            </tr>
            <tr data-start="38.300" data-end="40.300" id="p7">
               <td>네. 요즘 환절기여서 환자가 얼마나 많은지 몰라요.</td>
            </tr>
