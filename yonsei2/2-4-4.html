<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>4-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-4-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.800" data-end="17.840" id="p1">
               <td>금요일 저녁에 같이 음악회에 가자.</td>
            </tr>
            <tr data-start="18.260" data-end="22.020" id="p2">
               <td>언니, 갑자기 무슨 음악회야?</td>
            </tr>
            <tr data-start="22.380" data-end="25.760" id="p3">
               <td>피아노를 전공한 동창이 음악회를 해.</td>
            </tr>
            <tr data-start="25.980" data-end="30.060" id="p4">
               <td>음악회도 보고 뒤풀이에 가서 친구들도 만나자.</td>
            </tr>
            <tr data-start="30.400" data-end="32.180" id="p5">
               <td>재미있겠구나.</td>
            </tr>
            <tr data-start="32.440" data-end="36.100" id="p6">
               <td>그런 모임에 가 본 적이 없어서 기대가 돼.</td>
            </tr>
            <tr data-start="36.420" data-end="40.420" id="p7">
               <td>수업이 끝나면 우리 집으로 와서 같이 가자.</td>
            </tr>
            <tr data-start="40.760" data-end="42.340" id="p8">
               <td>알았어.</td>
            </tr>
            <tr data-start="42.560" data-end="45.280" id="p9">
               <td>꽃다발은 내가 사 가지고 갈게.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
