<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>3-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-3-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.260" data-end="15.640" id="p1">
               <td>계산 부탁합니다.</td>
            </tr>
            <tr data-start="16.100" data-end="19.100" id="p2">
               <td>물건을 봉투에 넣어 드릴까요?</td>
            </tr>
            <tr data-start="19.360" data-end="22.560" id="p3">
               <td>아니요. 가방을 가지고 왔어요.</td>
            </tr>
            <tr data-start="22.960" data-end="26.020" id="p4">
               <td>그리고 계산은 카드로 하겠습니다.</td>
            </tr>
            <tr data-start="26.780" data-end="29.240" id="p5">
               <td>여기에 서명해 주세요.</td>
            </tr>
            <tr data-start="30.100" data-end="35.460" id="p6">
               <td>그런데 직접 오지 않고 전화로 주문해도 배달해 줍니까?</td>
            </tr>
            <tr data-start="35.460" data-end="42.540" id="p7">
               <td>네. 아침 10시부터 밤 10시까지 배달해 드립니다.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
