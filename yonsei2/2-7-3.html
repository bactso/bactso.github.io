<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>7-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-7-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.620" data-end="16.460" id="p1">
               <td>리에 씨,무슨일이에요?</td>
            </tr>
            <tr data-start="16.700" data-end="21.620" id="p2">
               <td>죄송하지만 약속을 지키지 못하게 되었어요.</td>
            </tr>
            <tr data-start="21.860" data-end="25.560" id="p3">
               <td>그래요? 무슨 급한 일이 생겼어요?</td>
            </tr>
            <tr data-start="25.840" data-end="31.620" id="p4">
               <td>아버지께서 토요일에 집에 오라고 하신 걸 깜빡 잊어버렸어요.</td>
            </tr>
            <tr data-start="31.720" data-end="34.520" id="p5">
               <td>그럼, 일요일은 어때요?</td>
            </tr>
            <tr data-start="34.700" data-end="38.120" id="p6">
               <td>초대권은 일요일에도 사용할 수 있어요.</td>
            </tr>
            <tr data-start="38.420" data-end="40.620" id="p7">
               <td>일요일은 괜찮아요.</td>
            </tr>
            <tr data-start="40.620" data-end="45.300" id="p8">
               <td>약속을 바꿨으니까 저녁은 제가 살게요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
