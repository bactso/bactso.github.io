<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>4-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-4-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="23.180" data-end="29.000" id="p1">
               <td>다음 주 수요일에 내 생일 파티를 하려고 하는데 시간 있어?</td>
            </tr>
            <tr data-start="29.540" data-end="32.980" id="p2">
               <td>응, 다른 약속은 없어.</td>
            </tr>
            <tr data-start="32.980" data-end="36.300" id="p3">
               <td>친구들을 많이 초대할 거야?</td>
            </tr>
            <tr data-start="36.800" data-end="41.800" id="p4">
               <td>아니, 몇 명만 초대해서 저녁이나 같이 먹으려고 해.</td>
            </tr>
            <tr data-start="42.980" data-end="45.440" id="p5">
               <td> 무슨 선물을 받고 싶어?</td>
            </tr>
            <tr data-start="45.760" data-end="48.200" id="p6">
               <td>필요한 게 있으면 얘기해.</td>
            </tr>
            <tr data-start="48.780" data-end="53.660" id="p7">
               <td>선물은 안 가지고 와도 되니까 잊지 말고 꼭 와.</td>
            </tr>
            <tr data-start="54.040" data-end="58.360" id="p8">
               <td>그럼 선물은 내가 생각해 보고 준비할게.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
