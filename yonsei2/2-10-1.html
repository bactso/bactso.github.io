<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>10-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-10-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="23.620" data-end="28.300" id="p1">
               <td>광고를 보고 찾아왔는데 좋은 방이 있습니까?</td>
            </tr>
            <tr data-start="28.760" data-end="32.720" id="p2">
               <td>전세로 하실 거예요? 월세로 하실 거예요?</td>
            </tr>
            <tr data-start="32.720" data-end="34.720" id="p3">
               <td>월세로 하고 싶어요.</td>
            </tr>
            <tr data-start="35.180" data-end="39.740" id="p4">
               <td>그리고 보증금은 적으면 적을수록 좋습니다.</td>
            </tr>
            <tr data-start="40.180" data-end="45.220" id="p5">
               <td>교통편도 좋고 전망도 좋은 원룸이 있습니다.</td>
            </tr>
            <tr data-start="45.480" data-end="50.660" id="p6">
               <td>보증금 1,000만 원에 월 60만 원 정도 주셔야 합니다.</td>
            </tr>
            <tr data-start="51.220" data-end="56.300" id="p7">
               <td>제 생각보다 좀 비싼데 다른 방은 없습니까?</td>
            </tr>
            <tr data-start="56.300" data-end="62.280" id="p8">
               <td>세가 싸면 교통이 불편하거나 시설이 좋지 않아요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
