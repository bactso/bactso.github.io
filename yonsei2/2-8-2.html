<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>8-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="2-8-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.020" data-end="15.200" id="p1">
               <td>증세가 어떠세요?</td>
            </tr>
            <tr data-start="15.600" data-end="19.360" id="p2">
               <td>목이 좀 아픈 데다가 콧물도 나요.</td>
            </tr>
            <tr data-start="19.440" data-end="21.400" id="p3">
               <td>목이 많이 부었군요.</td>
            </tr>
            <tr data-start="21.400" data-end="23.400" id="p4">
               <td>언제부터 그랬어요?</td>
            </tr>
            <tr data-start="23.560" data-end="28.100" id="p5">
               <td>어제 아침부터 아팠는데 점점 심해져요.</td>
            </tr>
            <tr data-start="28.100" data-end="31.200" id="p6">
               <td>몸살감기인 것 같군요.</td>
            </tr>
            <tr data-start="31.500" data-end="34.900" id="p7">
               <td>과로하지 말고 푹 쉬셔야 합니다.</td>
            </tr>
            <tr data-start="34.900" data-end="36.900" id="p8">
               <td>일이 많아서 쉴 수 있을지 모르겠어요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
