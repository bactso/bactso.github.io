<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>4-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-4-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="10.920" data-end="13.040" id="p1">
               <td>리에 씨, 뭐 하세요?</td>
            </tr>
            <tr data-start="13.520" data-end="19.260" id="p2">
               <td>제임스 씨가 국립극장에서 하는 ‘춘향전’을 보자고 해서 전화로 예매하려고요.</td>
            </tr>
            <tr data-start="19.380" data-end="21.420" id="p3">
               <td>그런데 쉽지 않네요.</td>
            </tr>
            <tr data-start="22.020" data-end="25.120" id="p4">
               <td>인터넷 예매가 더 좋지 않아요?</td>
            </tr>
            <tr data-start="25.120" data-end="27.920" id="p5">
               <td>앉고 싶은 좌석도 정할 수 있거든요.</td>
            </tr>
            <tr data-start="28.440" data-end="30.100" id="p6">
               <td>그게 좋겠군요.</td>
            </tr>
            <tr data-start="30.200" data-end="32.980" id="p7">
               <td>국립극장 인터넷 사이트에서 할 수 있지요?</td>
            </tr>
            <tr data-start="34.060" data-end="41.600" id="p8">
               <td>네, 국립극장 회원이 아니면 먼저 회원 가입을 하고서 예매하고 싶은 공연을 선택하세요.</td>
            </tr>
            <tr data-start="41.980" data-end="45.500" id="p9">
               <td>번거로울 줄 알았는데 생각보다 간단하네요.</td>
            </tr>
            <tr data-start="45.500" data-end="47.500" id="p10">
               <td>알려 줘서 고마워요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
