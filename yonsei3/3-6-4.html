<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>6-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-6-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="8.440" data-end="11.480" id="p1">
               <td>자, 슬슬 정리들 하시지요.</td>
            </tr>
            <tr data-start="11.480" data-end="14.920" id="p2">
               <td>오늘 회식에 모두들 참석하시지요?</td>
            </tr>
            <tr data-start="14.920" data-end="16.920" id="p3">
               <td>그럼요.</td>
            </tr>
            <tr data-start="16.920" data-end="18.920" id="p4">
               <td>잔뜩 기대하고 있는데요.</td>
            </tr>
            <tr data-start="18.920" data-end="22.020" id="p5">
               <td>식사하고 나서 2차도 있어요?</td>
            </tr>
            <tr data-start="22.640" data-end="26.420" id="p6">
               <td>2차는 노래방에 갈까 하는데 다들 어때요?</td>
            </tr>
            <tr data-start="26.420" data-end="28.420" id="p7">
               <td>어떻게 하지요?</td>
            </tr>
            <tr data-start="28.580" data-end="32.240" id="p8">
               <td>저는 목이 쉬어서 노래는 못 할 것 같은데요.</td>
            </tr>
            <tr data-start="32.840" data-end="38.220" id="p9">
               <td>웨이 씨가 목이 아프다니까 2차는 간단하게 차나 마시지요.</td>
            </tr>
            <tr data-start="38.540" data-end="39.800" id="p10">
               <td>감사합니다.</td>
            </tr>
            <tr data-start="39.800" data-end="42.660" id="p11">
               <td>그러면 2차는 제가 사지요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
