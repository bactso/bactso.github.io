<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>10-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-10-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="25.800" data-end="27.940" id="p1">
               <td>뭘 그렇게 보세요?</td>
            </tr>
            <tr data-start="27.940" data-end="29.940" id="p2">
               <td>고등학교 때 사진이요.</td>
            </tr>
            <tr data-start="30.240" data-end="33.200" id="p3">
               <td>그때 친구들이 보고 싶어지네요.</td>
            </tr>
            <tr data-start="33.200" data-end="36.340" id="p4">
               <td>옛날 일을 추억하면 기분이 좋아지지요.</td>
            </tr>
            <tr data-start="36.340" data-end="40.060" id="p5">
               <td>고등학교 때 정희 씨는 어땠어요?</td>
            </tr>
            <tr data-start="40.060" data-end="43.320" id="p6">
               <td>저는 영화를 참 좋아했었어요.</td>
            </tr>
            <tr data-start="43.320" data-end="47.280" id="p7">
               <td>공부를 하다가도 갑자기 영화 보러 가곤 했어요.</td>
            </tr>
            <tr data-start="47.280" data-end="49.280" id="p8">
               <td>그러셨군요.</td>
            </tr>
            <tr data-start="49.280" data-end="54.280" id="p9">
               <td>그래서 정희 씨 집에 유난히 영화 관련 잡지가 많았군요.</td>
            </tr>
            <tr data-start="54.280" data-end="58.540" id="p10">
               <td>말이 나온 김에 우리 같이 영화 보러 갈래요?</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
