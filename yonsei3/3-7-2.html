<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>7-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-7-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="10.080" data-end="15.760" id="p1">
               <td>오늘 하숙집 아주머니한테 그동안 참았던 말을 해 버렸어요.</td>
            </tr>
            <tr data-start="15.760" data-end="17.760" id="p2">
               <td>무슨 말을요?</td>
            </tr>
            <tr data-start="17.760" data-end="24.260" id="p3">
               <td>하숙집에서 식사할 때마다 찌개를 덜어 먹지 않고 같이 먹어서 좀 불편하다고요.</td>
            </tr>
            <tr data-start="24.260" data-end="28.360" id="p4">
               <td>한국에서는 친한 사람들끼리 그렇게들 먹어요.</td>
            </tr>
            <tr data-start="28.360" data-end="29.600" id="p5">
               <td>그래요?</td>
            </tr>
            <tr data-start="29.600" data-end="35.860" id="p6">
               <td>저는 그런 줄도 모르고 하숙집 아주머니께 비위생적이라고 불평했어요.</td>
            </tr>
            <tr data-start="35.860" data-end="39.220" id="p7">
               <td>하숙집 친구들은 가족 같은 사이잖아요.</td>
            </tr>
            <tr data-start="39.220" data-end="42.660" id="p8">
               <td>같은 그릇에 먹어도 괜찮을 것 같은데요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
