<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>7-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-7-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="8.680" data-end="12.860" id="p1">
               <td>한국 사람들은 미안하다는 말을 잘 안 쓰나 봐요.</td>
            </tr>
            <tr data-start="12.860" data-end="14.300" id="p2">
               <td>맞아요.</td>
            </tr>
            <tr data-start="14.300" data-end="16.880" id="p3">
               <td>그래서 오해를 살 때도 있어요.</td>
            </tr>
            <tr data-start="17.240" data-end="19.600" id="p4">
               <td>그런데 무슨 일 있었어요?</td>
            </tr>
            <tr data-start="19.600" data-end="25.620" id="p5">
               <td>어제 어떤 사람이 길에서 저하고 부딪쳤는데도 미안하다는 말을 하지 않았어요.</td>
            </tr>
            <tr data-start="25.620" data-end="26.980" id="p6">
               <td>그래요?</td>
            </tr>
            <tr data-start="27.240" data-end="30.840" id="p7">
               <td>그 사람이 부딪치고도 사과를 하지 않았단 말이에요?</td>
            </tr>
            <tr data-start="30.840" data-end="35.620" id="p8">
               <td>미안하다고는 하지 않고 괜찮냐고만 계속 물었어요.</td>
            </tr>
            <tr data-start="35.620" data-end="37.620" id="p9">
               <td>그랬군요.</td>
            </tr>
            <tr data-start="37.620" data-end="45.300" id="p10">
               <td>어떤 한국 사람들은 미안하다는 말 대신에 다른 방법으로 미안함을 표현하기도 해요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
