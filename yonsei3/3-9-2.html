<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>9-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-9-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="9.000" data-end="11.940" id="p1">
               <td>여기에서 사진 한 장 찍고 가자.</td>
            </tr>
            <tr data-start="12.080" data-end="14.880" id="p2">
               <td>저기 지나가는 아저씨한테 부탁해 볼까?</td>
            </tr>
            <tr data-start="16.160" data-end="21.640" id="p3">
               <td>저, 죄송하지만 사진 좀 찍어 주실 수 있으세요?</td>
            </tr>
            <tr data-start="21.640" data-end="23.640" id="p4">
               <td>아, 저요?</td>
            </tr>
            <tr data-start="23.640" data-end="25.100" id="p5">
               <td>네, 찍어 드릴게요.</td>
            </tr>
            <tr data-start="25.100" data-end="27.100" id="p6">
               <td>이걸 누르기만 하면 돼요?</td>
            </tr>
            <tr data-start="27.400" data-end="31.460" id="p7">
               <td>네, 뒤에 있는 기린도 나오게 찍어 주세요.</td>
            </tr>
            <tr data-start="31.940" data-end="36.340" id="p8">
               <td>어, 뒤로 한 발짝만 물러나시면 더 좋을 것 같은데요.</td>
            </tr>
            <tr data-start="36.340" data-end="38.340" id="p9">
               <td>자, 이제 찍습니다.</td>
            </tr>
            <tr data-start="38.820" data-end="41.200" id="p10">
               <td>하나, 둘, 셋.</td>
            </tr>
            <tr data-start="41.200" data-end="43.200" id="p11">
               <td>정말 감사합니다.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
