<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>6-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-6-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="8.740" data-end="11.180" id="p1">
               <td>민수야, 오랜만이다.</td>
            </tr>
            <tr data-start="11.180" data-end="12.360" id="p2">
               <td>웬일이야?</td>
            </tr>
            <tr data-start="12.700" data-end="17.220" id="p3">
               <td>이번 금요일에 신입생 환영회가 있는데 선배님 오실 수 있지요?</td>
            </tr>
            <tr data-start="17.220" data-end="19.220" id="p4">
               <td>이번 금요일?</td>
            </tr>
            <tr data-start="19.220" data-end="21.220" id="p5">
               <td>몇 시에 시작하는데?</td>
            </tr>
            <tr data-start="21.220" data-end="24.120" id="p6">
               <td>4시에 오리엔테이션을 할 거래요.</td>
            </tr>
            <tr data-start="24.400" data-end="29.220" id="p7">
               <td>오리엔터이션이 끝나고 나서 환영회를 하니까 6시까지 오세요.</td>
            </tr>
            <tr data-start="29.220" data-end="31.220" id="p8">
               <td>일찍 연락하지.</td>
            </tr>
            <tr data-start="31.220" data-end="34.820" id="p9">
               <td>저녁 약속이 있는데 좀 늦게 가도 될까?</td>
            </tr>
            <tr data-start="34.820" data-end="36.820" id="p10">
               <td>늦게라도 꼭 오세요.</td>
            </tr>
            <tr data-start="36.820" data-end="42.160" id="p11">
               <td>뒤풀이로 노래방에 갈 거니까 노래도 한 곡 준비해 오시고요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
