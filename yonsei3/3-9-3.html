<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>9-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-9-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="9.360" data-end="13.620" id="p1">
               <td>저, 마리아 씨, 부탁이 좀 있는데요.</td>
            </tr>
            <tr data-start="13.620" data-end="15.440" id="p2">
               <td>들어줄 수 있어요?</td>
            </tr>
            <tr data-start="15.440" data-end="17.440" id="p3">
               <td>무슨 부탁인데요?</td>
            </tr>
            <tr data-start="17.640" data-end="23.980" id="p4">
               <td>제가 다음 주에 발표를 할 수 없는데, 발표 순서를 저하고 바꿔 줄 수 있어요?</td>
            </tr>
            <tr data-start="23.980" data-end="28.240" id="p5">
               <td>발표를 못 하다니 무슨 일이 있어요?</td>
            </tr>
            <tr data-start="28.240" data-end="32.080" id="p6">
               <td>회사 일 때문에 지방 출장을 가야 해서요.</td>
            </tr>
            <tr data-start="32.080" data-end="33.580" id="p7">
               <td>어떻게 하지요?</td>
            </tr>
            <tr data-start="33.580" data-end="38.440" id="p8">
               <td>저도 다음 주에는 중요한 시험이 있어서 어려울 것 같은데요.</td>
            </tr>
            <tr data-start="38.720" data-end="39.900" id="p9">
               <td>그래요?</td>
            </tr>
            <tr data-start="39.900" data-end="43.420" id="p10">
               <td>그럼 다른 친구한테 부탁해 볼게요.</td>
            </tr>
            <tr data-start="43.420" data-end="45.420" id="p11">
               <td>신경쓰게 해서 미안해요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
