<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>8-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-8-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="9.320" data-end="13.440" id="p1">
               <td>선생님, 오늘 리에 씨가 못 온대요.</td>
            </tr>
            <tr data-start="13.440" data-end="16.480" id="p2">
               <td>왜요? 무슨 일이 있대요?</td>
            </tr>
            <tr data-start="16.620" data-end="23.500" id="p3">
               <td>글쎄요. 말은 안 하는데 표정이 어두운 걸 보니까 안 좋은 일이 있나 봐요.</td>
            </tr>
            <tr data-start="23.500" data-end="27.400" id="p4">
               <td>그래요? 무슨 일일까?</td>
            </tr>
            <tr data-start="27.860" data-end="35.300" id="p5">
               <td>어제는 저와 영화를 보기로 약속했는데 점심을 먹고는 아무 말도 없이 그냥 가 버렸어요.</td>
            </tr>
            <tr data-start="35.300" data-end="38.080" id="p6">
               <td>무슨 일인지 한번 물어보세요.</td>
            </tr>
            <tr data-start="38.520" data-end="43.200" id="p7">
               <td>아무리 말 못할 고민이 있어도 친구한테는 말할지도 모르잖아요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
