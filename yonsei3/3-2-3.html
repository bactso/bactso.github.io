<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>2-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-2-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="8.420" data-end="9.840" id="p1">
               <td>실례합니다.</td>
            </tr>
            <tr data-start="10.020" data-end="13.740" id="p2">
               <td>아르바이트 할 사람을 구한다는 광고를 보고 왔는데요.</td>
            </tr>
            <tr data-start="13.740" data-end="15.740" id="p3">
               <td>아, 그래요?</td>
            </tr>
            <tr data-start="16.080" data-end="19.700" id="p4">
               <td>초보자가 하기는 힘든 일인데 경험은 있나요?</td>
            </tr>
            <tr data-start="20.120" data-end="22.840" id="p5">
               <td>얼마 전까지 이런 일을 했었어요.</td>
            </tr>
            <tr data-start="22.840" data-end="28.440" id="p6">
               <td>우리 가게는 근무 시간이 좀 길어서 다들 힘들어하던데 괜찮겠어요?</td>
            </tr>
            <tr data-start="28.660" data-end="30.600" id="p7">
               <td>네, 괜찮습니다.</td>
            </tr>
            <tr data-start="30.600" data-end="32.600" id="p8">
               <td>열심히 하겠습니다.</td>
            </tr>
            <tr data-start="32.600" data-end="36.040" id="p9">
               <td>그럼 내일부터 같이 일을 하는 것으로 합시다.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
