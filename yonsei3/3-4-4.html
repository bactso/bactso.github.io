<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>4-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-4-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="8.440" data-end="11.300" id="p1">
               <td>재미있는 공연 좀 추천해 주세요.</td>
            </tr>
            <tr data-start="11.480" data-end="14.520" id="p2">
               <td>주말에 친구하고 같이 보려고요.</td>
            </tr>
            <tr data-start="15.080" data-end="17.560" id="p3">
               <td>한국 전통 음악은 어때요?</td>
            </tr>
            <tr data-start="17.880" data-end="20.940" id="p4">
               <td>사물놀이 공연이 정말 볼 만하던데요.</td>
            </tr>
            <tr data-start="21.320" data-end="27.060" id="p5">
               <td>전 한 번도 본 적이 없는데 한국 전통 음악이면 조용한 분위기인가요?</td>
            </tr>
            <tr data-start="27.380" data-end="28.620" id="p6">
               <td>아니에요.</td>
            </tr>
            <tr data-start="28.860" data-end="33.160" id="p7">
               <td>저도 지루할 줄 알았는데 흥겹고 재미있었어요.</td>
            </tr>
            <tr data-start="33.440" data-end="35.460" id="p8">
               <td>스트레스가 확 풀리던데요.</td>
            </tr>
            <tr data-start="35.720" data-end="40.460" id="p9">
               <td>그래요? 그럼 친구한테 물어보고 결정해야겠어요.</td>
            </tr>
            <tr data-start="40.620" data-end="44.740" id="p10">
               <td>그 공연은 인기가 많으니까 예매를 서둘러야 할걸요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
