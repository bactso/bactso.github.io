<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>8-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-8-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="26.140" data-end="29.000" id="p1">
               <td>이번 야유회 언제 가는 게 좋을까?</td>
            </tr>
            <tr data-start="29.000" data-end="33.380" id="p2">
               <td>금요일 오후에 1박 2일로 가는 게 좋겠어요.</td>
            </tr>
            <tr data-start="33.380" data-end="35.960" id="p3">
               <td>주말에는 너무 복잡하잖아요.</td>
            </tr>
            <tr data-start="35.960" data-end="41.280" id="p4">
               <td>그래, 사람들이 복잡한 줄 알면서도  주말에 많이 놀러 가니까.</td>
            </tr>
            <tr data-start="41.280" data-end="44.780" id="p5">
               <td>그럼 장소와 일정은 어떻게 하지요?</td>
            </tr>
            <tr data-start="45.080" data-end="50.700" id="p6">
               <td>내일 동아리 전체 회의가 있으니까 같이 의논해 보도록 하자. 어때?</td>
            </tr>
            <tr data-start="50.900" data-end="52.300" id="p7">
               <td>그게 좋겠어요.</td>
            </tr>
            <tr data-start="52.300" data-end="54.860" id="p8">
               <td>모두들 관심이 있을 테니까요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
