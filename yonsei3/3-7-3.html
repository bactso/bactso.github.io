<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>7-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-7-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="8.880" data-end="12.080" id="p1">
               <td>어머, 영수 씨.</td>
            </tr>
            <tr data-start="12.460" data-end="16.720" id="p2">
               <td>약속이 있어서 근처에 왔다가 잠깐 들렀어요.</td>
            </tr>
            <tr data-start="17.140" data-end="21.940" id="p3">
               <td>어제 제가 한 부탁이 부담이 됐을까 봐 걱정이 되어서요.</td>
            </tr>
            <tr data-start="21.940" data-end="23.660" id="p4">
               <td>아니에요.</td>
            </tr>
            <tr data-start="23.760" data-end="28.300" id="p5">
               <td>제가 너무 직접적으로 거절을 해서 화가 난 건 아니지요?</td>
            </tr>
            <tr data-start="28.300" data-end="29.960" id="p6">
               <td>그럴 리가요.</td>
            </tr>
            <tr data-start="29.960" data-end="32.860" id="p7">
               <td>오히려 제가 미안핸데요.</td>
            </tr>
            <tr data-start="32.860" data-end="35.600" id="p8">
               <td>그럼 저 그만 가 볼게요.</td>
            </tr>
            <tr data-start="35.600" data-end="37.600" id="p9">
               <td>그냥 가려고요?</td>
            </tr>
            <tr data-start="37.600" data-end="40.800" id="p10">
               <td>저하고 차라도 한잔하고 가지 그래요.</td>
            </tr>
            <tr data-start="40.800" data-end="44.600" id="p11">
               <td>볼일도 있고 해서 빨리 가 봐야 해요.</td>
            </tr>
            <tr data-start="44.600" data-end="47.280" id="p12">
               <td>차는 다음에 마시지요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
