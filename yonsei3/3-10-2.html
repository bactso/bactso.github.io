<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>10-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-10-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="8.340" data-end="10.840" id="p1">
               <td>여기도 많이 변했어요.</td>
            </tr>
            <tr data-start="10.840" data-end="14.300" id="p2">
               <td>10년 전만 해도 이렇게 큰 건물이 없었는데.</td>
            </tr>
            <tr data-start="14.540" data-end="17.080" id="p3">
               <td>10년 전에는 어땠는데요?</td>
            </tr>
            <tr data-start="17.480" data-end="22.140" id="p4">
               <td>길 양쪽에 극장이 있었는데, 모두 단층 건물이었지요.</td>
            </tr>
            <tr data-start="22.140" data-end="25.360" id="p5">
               <td>그때보다 많이 발전되었다는 말인가요?</td>
            </tr>
            <tr data-start="25.360" data-end="29.080" id="p6">
               <td>조금 더 화려해지고 커졌다고 할 수 있지요.</td>
            </tr>
            <tr data-start="29.080" data-end="33.120" id="p7">
               <td>시간이 흐르면 모든 것은 변하니까요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
