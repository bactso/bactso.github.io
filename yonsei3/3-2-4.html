<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>2-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-2-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="8.440" data-end="11.280" id="p1">
               <td>휴대전화기 좀 고치러 왔는데요.</td>
            </tr>
            <tr data-start="11.280" data-end="14.740" id="p2">
               <td>산 지 얼마 안 됐는데 전화가 걸리지 않아요.</td>
            </tr>
            <tr data-start="14.740" data-end="16.740" id="p3">
               <td>어디 좀 봅시다.</td>
            </tr>
            <tr data-start="16.740" data-end="19.500" id="p4">
               <td>프로그램에 문제가 있는 것 같네요.</td>
            </tr>
            <tr data-start="19.500" data-end="22.200" id="p5">
               <td>수리 비용은 얼마나 들까요?</td>
            </tr>
            <tr data-start="22.460" data-end="26.040" id="p6">
               <td>구입한 지 일 년이 안 되셨으니까 무료입니다.</td>
            </tr>
            <tr data-start="26.420" data-end="29.480" id="p7">
               <td>지금 맡기면 언제 찾을 수 있어요?</td>
            </tr>
            <tr data-start="29.480" data-end="31.480" id="p8">
               <td>한 시간 후에 오십시오.</td>
            </tr>
            <tr data-start="31.480" data-end="33.480" id="p9">
               <td>그 때까지 고쳐 놓겠습니다.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
