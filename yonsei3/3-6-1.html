<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>6-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-6-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="56.520" data-end="58.080" id="p1">
               <td>어서 와라.</td>
            </tr>
            <tr data-start="58.080" data-end="60.080" id="p2">
               <td>오는데 힘들었지?</td>
            </tr>
            <tr data-start="60.080" data-end="62.440" id="p3">
               <td>아니에요, 큰어머니.</td>
            </tr>
            <tr data-start="62.440" data-end="64.440" id="p4">
               <td>그 동안 안녕하셨어요?</td>
            </tr>
            <tr data-start="65.180" data-end="67.560" id="p5">
               <td>잔치 준비로 고생하셨지요?</td>
            </tr>
            <tr data-start="68.060" data-end="70.680" id="p6">
               <td>아니다. 고생은 무슨.</td>
            </tr>
            <tr data-start="70.680" data-end="73.160" id="p7">
               <td>그런데 배 고프지 않니?</td>
            </tr>
            <tr data-start="73.160" data-end="75.160" id="p8">
               <td>빈대떡이라도 좀 먹을래?</td>
            </tr>
            <tr data-start="75.160" data-end="78.500" id="p9">
               <td>우선 할머니께 인사부터 드리고요.</td>
            </tr>
            <tr data-start="78.500" data-end="80.500" id="p10">
               <td>지금 방에 계시지요?</td>
            </tr>
            <tr data-start="81.180" data-end="86.880" id="p11">
               <td>응, 그럼 네가 이 빈대떡 좀 할머니께 가져다 드릴래?</td>
            </tr>
            <tr data-start="86.880" data-end="90.780" id="p12">
               <td>안 그래도 지금 갖다가 드리려던 참이었거든.</td>
            </tr>
            <tr data-start="90.780" data-end="92.780" id="p13">
               <td>네, 주세요.</td>
            </tr>
            <tr data-start="92.780" data-end="94.780" id="p14">
               <td>제가 갖다가 드릴게요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
