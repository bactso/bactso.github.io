<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>9-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-9-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="27.040" data-end="30.960" id="p1">
               <td>뭐 좀 먹으러 가는 길인데 같이 갈래?</td>
            </tr>
            <tr data-start="31.260" data-end="35.400" id="p2">
               <td>같이 가고는 싶지만 지금 남은 숙제를 해야 돼.</td>
            </tr>
            <tr data-start="35.400" data-end="38.580" id="p3">
               <td>어제 끝낸 줄 알았는데 다 못 했어?</td>
            </tr>
            <tr data-start="38.580" data-end="40.340" id="p4">
               <td>다 하기는.</td>
            </tr>
            <tr data-start="40.340" data-end="45.920" id="p5">
               <td>어제 저녁에 갑자기 회사 동료가 찾아와서 이야기하느라고 밤을 새웠어.</td>
            </tr>
            <tr data-start="45.920" data-end="50.500" id="p6">
               <td>아, 어쩐지 그래서 오늘 좀 피곤해 보이는구나.</td>
            </tr>
            <tr data-start="50.500" data-end="56.220" id="p7">
               <td>응. 미안하지만 오는 길에 음료수 좀 부탁해도 될까?</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
