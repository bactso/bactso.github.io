<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>7-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-7-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="27.140" data-end="30.180" id="p1">
               <td>제임스 씨, 어떡하죠?</td>
            </tr>
            <tr data-start="30.180" data-end="32.180" id="p2">
               <td>저 오늘 실수를 했어요.</td>
            </tr>
            <tr data-start="32.180" data-end="35.100" id="p3">
               <td>왜요? 무슨 일인데요?</td>
            </tr>
            <tr data-start="35.520" data-end="40.420" id="p4">
               <td>선생님께 숙제를 낸다는 것이 그만 제 일기장을 냈어요.</td>
            </tr>
            <tr data-start="40.420" data-end="41.940" id="p5">
               <td>어떻게 하지요?</td>
            </tr>
            <tr data-start="41.940" data-end="43.560" id="p6">
               <td>뭐가 문제예요?</td>
            </tr>
            <tr data-start="43.560" data-end="45.560" id="p7">
               <td>다시 달라고 하세요.</td>
            </tr>
            <tr data-start="45.740" data-end="50.420" id="p8">
               <td>벌써 선생님이 숙제 검사를 하셨을까 봐 걱정이 돼서 그래요.</td>
            </tr>
            <tr data-start="50.420" data-end="52.420" id="p9">
               <td>무슨 비밀 내용이 있나 봐요.</td>
            </tr>
            <tr data-start="52.420" data-end="54.420" id="p10">
               <td>저도 궁금해지는데요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
