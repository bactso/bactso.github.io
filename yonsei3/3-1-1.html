<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>1-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-1-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="54.100" data-end="56.300" id="p1">
               <td>미선 씨는 취미가 뭐예요?</td>
            </tr>
            <tr data-start="56.300" data-end="61.220" id="p2">
               <td>저는 여행을 좋아해서 시간이 있을 때마다 여행을 가요.</td>
            </tr>
            <tr data-start="61.300" data-end="61.980" id="p3">
               <td>그래요?</td>
            </tr>
            <tr data-start="61.980" data-end="64.280" id="p4">
               <td>시간을 내기가 힘들지 않아요?</td>
            </tr>
            <tr data-start="64.460" data-end="69.120" id="p5">
               <td>어렵기는 하지만 마음만 먹으면 시간을 내는 건 가능하던데요.</td>
            </tr>
            <tr data-start="69.120" data-end="70.760" id="p6">
               <td>제임스 씨는요?</td>
            </tr>
            <tr data-start="70.760" data-end="73.860" id="p7">
               <td>저는 우표 모으는 것을 좋아해요.</td>
            </tr>
            <tr data-start="74.160" data-end="77.920" id="p8">
               <td>세계 여러 나라의 우표를 거의 5,000장 정도 모았어요.</td>
            </tr>
            <tr data-start="77.920" data-end="80.040" id="p9">
               <td>정말 많이 모았네요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
