<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>3-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-3-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="12.020" data-end="15.860" id="p1">
               <td>한국 요리는 만들기가 좀 번거로운 것 같아요.</td>
            </tr>
            <tr data-start="16.000" data-end="17.500" id="p2">
               <td>맞아요.</td>
            </tr>
            <tr data-start="17.720" data-end="21.820" id="p3">
               <td>날마다 먹는 김치도 손이 많이 가는 음식이에요.</td>
            </tr>
            <tr data-start="22.200" data-end="26.160" id="p4">
               <td>손은 많이 가지만 건강에는 좋다고들 하던데요.</td>
            </tr>
            <tr data-start="26.520" data-end="32.240" id="p5">
               <td>네, 김치라든가 된장 같은 음식은 대표적인 건강식이죠.</td>
            </tr>
            <tr data-start="32.780" data-end="38.000" id="p6">
               <td>요즘 김장철이라고 하던데 정희 씨 집도 김장했어요?</td>
            </tr>
            <tr data-start="38.000" data-end="41.540" id="p7">
               <td>아니요, 바빠서 아직 못 했어요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
