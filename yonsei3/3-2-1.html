<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>2-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-2-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="26.100" data-end="27.280" id="p1">
               <td>안녕하세요?</td>
            </tr>
            <tr data-start="27.280" data-end="29.960" id="p2">
               <td>저는 앞집에 이사 온 리에라고 합니다.</td>
            </tr>
            <tr data-start="29.960" data-end="31.960" id="p3">
               <td>잘 부탁드립니다.</td>
            </tr>
            <tr data-start="31.960" data-end="37.300" id="p4">
               <td>그렇지 않아도 어떤 분인지 궁금해서 인사를 가려던 참이었어요.</td>
            </tr>
            <tr data-start="37.720" data-end="40.160" id="p5">
               <td>런데 외국분이신가 봐요.</td>
            </tr>
            <tr data-start="40.160" data-end="42.900" id="p6">
               <td>네, 일본에서 왔어요.</td>
            </tr>
            <tr data-start="42.900" data-end="45.620" id="p7">
               <td>한국말을 참 잘 하시네요.</td>
            </tr>
            <tr data-start="45.700" data-end="46.860" id="p8">
               <td>감사합니다.</td>
            </tr>
            <tr data-start="46.860" data-end="50.240" id="p9">
               <td>이거 이사 떡인데 맛 좀 보세요.</td>
            </tr>
            <tr data-start="50.240" data-end="51.900" id="p10">
               <td>고맙습니다.</td>
            </tr>
            <tr data-start="51.900" data-end="53.380" id="p11">
               <td>잘 먹겠습니다.</td>
            </tr>
            <tr data-start="53.380" data-end="58.340" id="p12">
               <td>이사 때문에 바쁘실 텐데 언제 이런 걸 준비하셨어요？</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
