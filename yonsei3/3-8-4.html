<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>8-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-8-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="8.760" data-end="14.260" id="p1">
               <td>선생님, 한국 대학교에 입학하고 싶은데 어떻게 해야 해요?</td>
            </tr>
            <tr data-start="14.440" data-end="19.140" id="p2">
               <td>먼저 입학 원서를 접수시키고 입학시험을 봐야 해요.</td>
            </tr>
            <tr data-start="19.140" data-end="21.140" id="p3">
               <td>원서만 내면 돼요?</td>
            </tr>
            <tr data-start="21.140" data-end="26.380" id="p4">
               <td>학교마다 다른데, 고등학교 성적표와 자기 소개서도 필요해요.</td>
            </tr>
            <tr data-start="26.380" data-end="28.380" id="p5">
               <td>면접시험도 봐야 하고요.</td>
            </tr>
            <tr data-start="28.380" data-end="31.520" id="p6">
               <td>그밖에 준비할 것은 없나요?</td>
            </tr>
            <tr data-start="31.880" data-end="37.560" id="p7">
               <td>아, 마리아 씨는 외국인이라서 한국어 시험도 봐야 해요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
