<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>5-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-5-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="10.080" data-end="13.420" id="p1">
               <td>마리아 씨, 하숙을 옮겼다면서요?</td>
            </tr>
            <tr data-start="13.420" data-end="15.420" id="p2">
               <td>방은 마음에 들어요?</td>
            </tr>
            <tr data-start="15.420" data-end="17.620" id="p3">
               <td>네, 마음에 들어요.</td>
            </tr>
            <tr data-start="17.900" data-end="22.440" id="p4">
               <td>크기가 이 교실 반만한데 혼자 쓰기에는 충분해요.</td>
            </tr>
            <tr data-start="22.440" data-end="24.720" id="p5">
               <td>하숙집 분위기는 어때요?</td>
            </tr>
            <tr data-start="24.920" data-end="27.280" id="p6">
               <td>아주머니가 무척 친절하세요.</td>
            </tr>
            <tr data-start="27.620" data-end="32.720" id="p7">
               <td>지난번에 제가 배탈이 났었는데 엄마처럼 죽도 끓여 주셨어요.</td>
            </tr>
            <tr data-start="32.720" data-end="33.920" id="p8">
               <td>그래요?</td>
            </tr>
            <tr data-start="34.040" data-end="37.120" id="p9">
               <td>좋은 하숙집 아주머니를 만나셨네요.</td>
            </tr>
            <tr data-start="37.480" data-end="42.680" id="p10">
               <td>네, 잘 챙겨 주셔서 마치 고향에 계신 어머니 같아요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
