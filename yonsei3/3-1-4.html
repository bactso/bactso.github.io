<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>1-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-1-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="8.800" data-end="12.880" id="p1">
               <td>한국 사람들은 시간이 있을 때 보통 뭘 해요?</td>
            </tr>
            <tr data-start="13.600" data-end="17.640" id="p2">
               <td>조사 결과에 따르면 등산을 제일 많이 한대요.</td>
            </tr>
            <tr data-start="17.640" data-end="19.340" id="p3">
               <td>그렇군요.</td>
            </tr>
            <tr data-start="19.340" data-end="23.280" id="p4">
               <td>한국에는 산이 많아서 등산하기가 좋을 거예요.</td>
            </tr>
            <tr data-start="23.580" data-end="30.600" id="p5">
               <td>네, 그리고 산이 별로 험하지 않아서 아이들도 쉽게 등산을 할 수 있어요.</td>
            </tr>
            <tr data-start="30.840" data-end="34.760" id="p6">
               <td>미선 씨도 이번 연휴에 등산 가실 거예요?</td>
            </tr>
            <tr data-start="35.140" data-end="39.920" id="p7">
               <td>아니요. 저는 수업이 끝나자마자 제주도에 갈 거예요.</td>
            </tr>
            <tr data-start="40.260" data-end="43.320" id="p8">
               <td>친구들과 제주도 관광을 하기로 했어요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
