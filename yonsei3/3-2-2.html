<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>2-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-2-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="7.520" data-end="9.580" id="p1">
               <td>어떻게 해 드릴까요?</td>
            </tr>
            <tr data-start="9.580" data-end="11.240" id="p2">
               <td>짧게 잘라 주세요.</td>
            </tr>
            <tr data-start="11.240" data-end="13.600" id="p3">
               <td>앞머리가 자꾸 눈을 찌르거든요.</td>
            </tr>
            <tr data-start="13.600" data-end="15.600" id="p4">
               <td>염색도 해 주시고요.</td>
            </tr>
            <tr data-start="15.600" data-end="18.380" id="p5">
               <td>염색은 어떤 색으로 할까요?</td>
            </tr>
            <tr data-start="18.380" data-end="20.720" id="p6">
               <td>요즘은 밝은 색이 유행인데요.</td>
            </tr>
            <tr data-start="20.720" data-end="26.800" id="p7">
               <td>저는 항상 짙은 갈색으로 염색했는데 밝은 색도 어울릴까요?</td>
            </tr>
            <tr data-start="26.940" data-end="29.360" id="p8">
               <td>그럼요. 어울리고말고요.</td>
            </tr>
            <tr data-start="29.360" data-end="31.580" id="p9">
               <td>그럼 밝은 색으로 해 주세요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
