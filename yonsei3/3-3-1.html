<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>3-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-3-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="26.340" data-end="29.420" id="p1">
               <td>제임스 씨, 어디 가세요?</td>
            </tr>
            <tr data-start="29.880" data-end="33.440" id="p2">
               <td>몸이 좀 아파서 병원에 갔다 오는 길이에요.</td>
            </tr>
            <tr data-start="33.640" data-end="36.820" id="p3">
               <td>안색이 안 좋은데 많이 아파요?</td>
            </tr>
            <tr data-start="37.120" data-end="41.780" id="p4">
               <td>네, 지난주에 과로를 해서 몸살이 난 것 같아요.</td>
            </tr>
            <tr data-start="42.360" data-end="47.120" id="p5">
               <td>몸이 건강해야 뭐든지 할 수 있으니까 무리하지 마세요.</td>
            </tr>
            <tr data-start="47.560" data-end="49.040" id="p6">
               <td>네, 맞아요.</td>
            </tr>
            <tr data-start="49.340" data-end="51.920" id="p7">
               <td>뭐니 뭐니 해도 건강이 제일이지요.</td>
            </tr>
            <tr data-start="52.160" data-end="55.240" id="p8">
               <td>건강을 잃는다면 뭘 할 수 있겠어요?</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
