<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>3-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-3-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="9.740" data-end="13.900" id="p1">
               <td>선생님께서는 장수의 비결이 무엇이라고 생각하세요?</td>
            </tr>
            <tr data-start="13.900" data-end="15.400" id="p2">
               <td>글쎄요.</td>
            </tr>
            <tr data-start="15.540" data-end="20.380" id="p3">
               <td>저는 정해진 시간에 식사를 하는 것이 무엇보다도 중요하다고 봅니다.</td>
            </tr>
            <tr data-start="20.520" data-end="21.680" id="p4">
               <td>그렇군요.</td>
            </tr>
            <tr data-start="22.060" data-end="24.500" id="p5">
               <td>식사량도 중요하겠지요?</td>
            </tr>
            <tr data-start="24.500" data-end="26.160" id="p6">
               <td>물론이지요.</td>
            </tr>
            <tr data-start="26.460" data-end="29.960" id="p7">
               <td>과식을 안 하는 것도 아주 중요하답니다.</td>
            </tr>
            <tr data-start="30.260" data-end="35.220" id="p8">
               <td>그런데 장수하는 사람들이 특별히 좋아하는 음식이 있나요?</td>
            </tr>
            <tr data-start="35.740" data-end="41.920" id="p9">
               <td>장수 마을 노인들은 된장찌개와 삶은 돼지고기를 좋아한다고 들었습니다.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
