<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>5-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-5-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="27.700" data-end="32.700" id="p1">
               <td>지난번에 이야기했던 미선 씨 친구가 어제 뉴스에 나오던데요.</td>
            </tr>
            <tr data-start="33.280" data-end="39.640" id="p2">
               <td>네, 프랑스 파리에서 패션쇼를 했는데 평이 좋은 모양이에요.</td>
            </tr>
            <tr data-start="40.300" data-end="42.620" id="p3">
               <td>한국에서도 유명했어요?</td>
            </tr>
            <tr data-start="43.080" data-end="47.640" id="p4">
               <td>실력을 인정받기는 했지만 그렇게 유명하지는 않았어요.</td>
            </tr>
            <tr data-start="48.120" data-end="50.460" id="p5">
               <td>요즘도 자주 만나세요?</td>
            </tr>
            <tr data-start="50.980" data-end="55.020" id="p6">
               <td>친구가 너무 바빠서 겨우 전화만 할 뿐이에요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
