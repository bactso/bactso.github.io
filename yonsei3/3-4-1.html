<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>4-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-4-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="29.220" data-end="35.440" id="p1">
               <td>리에 씨, 뮤지컬 춘향전이 아주 감동적이라고 하던데 보셨어요?</td>
            </tr>
            <tr data-start="35.440" data-end="37.440" id="p2">
               <td>아니요, 못 봤어요.</td>
            </tr>
            <tr data-start="37.960" data-end="40.780" id="p3">
               <td>그렇지 않아도 한번 보고 싶었어요.</td>
            </tr>
            <tr data-start="40.780" data-end="43.540" id="p4">
               <td>그럼 같이 갈까요?</td>
            </tr>
            <tr data-start="43.700" data-end="48.660" id="p5">
               <td>보고 온 친구가 그러는데 무대와 의상이 아주 아름답대요.</td>
            </tr>
            <tr data-start="49.280" data-end="52.060" id="p6">
               <td>노래와 춤은 말할 것도 없고요.</td>
            </tr>
            <tr data-start="52.520" data-end="56.680" id="p7">
               <td>한국말로 하는 공연인데 제가 이해할 수 있을까요?</td>
            </tr>
            <tr data-start="57.260" data-end="63.600" id="p8">
               <td>일본어로 듣는 것만 못하겠지만 자막이 있으니까 이해할 수는 있을 거예요.</td>
            </tr>
            <tr data-start="63.960" data-end="66.040" id="p9">
               <td>그럼 제가 예매할게요.</td>
            </tr>
            <tr data-start="66.200" data-end="70.340" id="p10">
               <td>제가 표를 사는 대신에 제임스 씨가 저녁을 사 주세요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
