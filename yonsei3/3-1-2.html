<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>1-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-1-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="8.160" data-end="10.260" id="p1">
               <td>그림이 참 좋네요.</td>
            </tr>
            <tr data-start="10.260" data-end="13.180" id="p2">
               <td>언제부터 그림을 그리기 시작했어요?</td>
            </tr>
            <tr data-start="13.760" data-end="15.180" id="p3">
               <td>얼마 안 됐어요.</td>
            </tr>
            <tr data-start="15.180" data-end="18.860" id="p4">
               <td>그림을 배우고 싶어서 작년에 학원에 등록했어요.</td>
            </tr>
            <tr data-start="19.220" data-end="22.560" id="p5">
               <td>이 그림은 완성하는 데 얼마나 걸렸어요?</td>
            </tr>
            <tr data-start="22.560" data-end="25.040" id="p6">
               <td>두 달쯤 걸렸어요.</td>
            </tr>
            <tr data-start="25.040" data-end="27.780" id="p7">
               <td>생각보다 오래 걸린 편이네요.</td>
            </tr>
            <tr data-start="27.780" data-end="30.300" id="p8">
               <td>주로 인물화를 그리세요?</td>
            </tr>
            <tr data-start="30.300" data-end="33.540" id="p9">
               <td>네, 가끔 풍경화도 그리고요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
