<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>9-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-9-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="8.560" data-end="13.520" id="p1">
               <td>과장님, 이번 일요일에 중국 거래처에서 손님이 오신다지요?</td>
            </tr>
            <tr data-start="13.520" data-end="19.380" id="p2">
               <td>네, 귀한 손님들이 오시는 거니까 신경 써서 준비해 주세요.</td>
            </tr>
            <tr data-start="20.060" data-end="23.720" id="p3">
               <td>과장님도 공항에 마중 나가실 건가요?</td>
            </tr>
            <tr data-start="24.120" data-end="28.760" id="p4">
               <td>네, 그렇지 않아도 웨이 씨한테 부탁을 하려고 했어요.</td>
            </tr>
            <tr data-start="29.100" data-end="33.160" id="p5">
               <td>혹시 그날 저녁에 통역을 해 줄 수 있어요?</td>
            </tr>
            <tr data-start="33.160" data-end="35.700" id="p6">
               <td>일요일 저녁이요?</td>
            </tr>
            <tr data-start="35.700" data-end="38.820" id="p7">
               <td>그 땐 좀 곤란할 것 같은데요.</td>
            </tr>
            <tr data-start="38.820" data-end="41.100" id="p8">
               <td>중요한 선약이 있어서요.</td>
            </tr>
            <tr data-start="41.480" data-end="43.340" id="p9">
               <td>그래요?</td>
            </tr>
            <tr data-start="43.340" data-end="45.820" id="p10">
               <td>그럼 다른 사람을 찾아보지요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
