<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>6-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-6-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="8.460" data-end="10.500" id="p1">
               <td>야, 오래간만이다.</td>
            </tr>
            <tr data-start="10.920" data-end="13.340" id="p2">
               <td>동창회 때나 네 얼굴을 보는구나.</td>
            </tr>
            <tr data-start="13.340" data-end="15.340" id="p3">
               <td>우리 얼마만이지?</td>
            </tr>
            <tr data-start="15.340" data-end="19.820" id="p4">
               <td>학교 졸업하고서 처음이니까 한 삼 년쯤 되나?</td>
            </tr>
            <tr data-start="19.820" data-end="21.820" id="p5">
               <td>요즘 어떻게 지내?</td>
            </tr>
            <tr data-start="21.820" data-end="23.820" id="p6">
               <td>대학원에 가려고 준비 중이야.</td>
            </tr>
            <tr data-start="23.820" data-end="25.820" id="p7">
               <td>힘들겠구나.</td>
            </tr>
            <tr data-start="25.820" data-end="28.160" id="p8">
               <td>그런데, 정희가 안 보이네.</td>
            </tr>
            <tr data-start="28.540" data-end="31.580" id="p9">
               <td>아까 연락이 왔는데 오늘 못 온다고 하더라.</td>
            </tr>
            <tr data-start="31.580" data-end="33.580" id="p10">
               <td>너한테 안부 전해 달래.</td>
            </tr>
            <tr data-start="33.580" data-end="35.580" id="p11">
               <td>못 오다니?</td>
            </tr>
            <tr data-start="35.580" data-end="38.060" id="p12">
               <td>난 정희 보려고 왔는데.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
