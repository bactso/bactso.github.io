<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>5-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-5-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="10.320" data-end="13.100" id="p1">
               <td>너 그 소식 들었니?</td>
            </tr>
            <tr data-start="13.100" data-end="15.100" id="p2">
               <td>무슨 이야기?</td>
            </tr>
            <tr data-start="15.180" data-end="19.860" id="p3">
               <td>혹시 학교 앞에서 떡볶이 파시던 그 아주머니 이야기 말이야?</td>
            </tr>
            <tr data-start="19.860" data-end="22.140" id="p4">
               <td>응, 너도 들었구나.</td>
            </tr>
            <tr data-start="22.140" data-end="27.380" id="p5">
               <td>20년 동안 번 돈을 학교에 기부했다는 이야기를 듣고 깜짝 놀랐어.</td>
            </tr>
            <tr data-start="27.380" data-end="28.340" id="p6">
               <td>나도.</td>
            </tr>
            <tr data-start="28.540" data-end="32.020" id="p7">
               <td>그렇게 큰 돈을 기부하기란 쉬운 일이 아닌데.</td>
            </tr>
            <tr data-start="32.020" data-end="32.940" id="p8">
               <td>맞아.</td>
            </tr>
            <tr data-start="33.120" data-end="36.800" id="p9">
               <td>떡볶이를 팔아서 그 돈을 모았다는 것도 놀라웠어.</td>
            </tr>
            <tr data-start="36.800" data-end="43.440" id="p10">
               <td>아주머니는 자신처럼 돈이 없어 공부를 못한 사람을 돕고 싶었던 것 같아.</td>
            </tr>
            <tr data-start="43.440" data-end="45.440" id="p11">
               <td>정말 대단하지?</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
