<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>5-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-5-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="9.120" data-end="12.100" id="p1">
               <td>제 고등학교 때 사진 좀 보세요.</td>
            </tr>
            <tr data-start="12.100" data-end="15.560" id="p2">
               <td>이분이 우리 선생님인데 멋있으시죠?</td>
            </tr>
            <tr data-start="16.140" data-end="18.840" id="p3">
               <td>선생님을 많이 좋아했나 봐요.</td>
            </tr>
            <tr data-start="18.840" data-end="20.840" id="p4">
               <td>어떤 분이셨어요?</td>
            </tr>
            <tr data-start="20.840" data-end="23.420" id="p5">
               <td>마음이 넓으신 분이셨어요.</td>
            </tr>
            <tr data-start="23.640" data-end="29.400" id="p6">
               <td>우리 때문에 많이 힘드셨을 텐데 화를 내시는 모습을 본 적이 없어요.</td>
            </tr>
            <tr data-start="29.400" data-end="31.860" id="p7">
               <td>참 좋으신 분이네요.</td>
            </tr>
            <tr data-start="31.860" data-end="37.580" id="p8">
               <td>저도 다른 사람을 배려해 주는 선생님 같은 사람이 되고 싶어요.</td>
            </tr>
            <tr data-start="37.580" data-end="40.520" id="p9">
               <td>다음 주에 동창회가 있다고 했지요?</td>
            </tr>
            <tr data-start="40.780" data-end="44.220" id="p10">
               <td>선생님을 뵙거든 존경한다고 말씀드려 보세요.</td>
            </tr>
            <tr data-start="44.220" data-end="46.220" id="p11">
               <td>흐뭇해하실 거예요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
