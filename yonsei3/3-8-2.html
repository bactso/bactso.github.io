<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>8-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-8-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="9.120" data-end="13.100" id="p1">
               <td>제임스 씨, 요즘도 중국어 공부해요?</td>
            </tr>
            <tr data-start="13.760" data-end="21.140" id="p2">
               <td>아니요, 조금 배우다가 발음과 억양이 어찌나 어려운지 포기하고 말았어요.</td>
            </tr>
            <tr data-start="21.140" data-end="24.240" id="p3">
               <td>외국어 공부는 정말 어려워요.</td>
            </tr>
            <tr data-start="24.240" data-end="28.160" id="p4">
               <td>저도 영어를 배우고 있는데 쉽지가 않네요.</td>
            </tr>
            <tr data-start="28.880" data-end="31.900" id="p5">
               <td>그럼 우리 언어 교환 할까요?</td>
            </tr>
            <tr data-start="32.260" data-end="35.380" id="p6">
               <td>저도 중국어를 다시 배우고 싶거든요.</td>
            </tr>
            <tr data-start="35.380" data-end="41.200" id="p7">
               <td>저도 영어를 좀 더 연습하고 싶었는데, 마침 잘 됐네요.</td>
            </tr>
            <tr data-start="41.200" data-end="44.760" id="p8">
               <td>제임스 씨는 언제 시간이 나요?</td>
            </tr>
            <tr data-start="45.100" data-end="49.520" id="p9">
               <td>저는 월요일이나 수요일 오후가 좋은데요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
