<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>10-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-10-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="8.880" data-end="10.880" id="p1">
               <td>시간이 참 빨라요.</td>
            </tr>
            <tr data-start="10.880" data-end="14.300" id="p2">
               <td>어느새 우리가 만난 지 1년이 다 됐네요.</td>
            </tr>
            <tr data-start="14.300" data-end="16.680" id="p3">
               <td>벌써 그렇게 됐군요.</td>
            </tr>
            <tr data-start="16.940" data-end="19.880" id="p4">
               <td>여기에 와서 많은 것을 배웠어요.</td>
            </tr>
            <tr data-start="19.880" data-end="21.880" id="p5">
               <td>언제 귀국하세요?</td>
            </tr>
            <tr data-start="22.660" data-end="25.380" id="p6">
               <td>조금 더 여기에 있을 계획이에요.</td>
            </tr>
            <tr data-start="25.380" data-end="27.380" id="p7">
               <td>회사 사정도 있고요.</td>
            </tr>
            <tr data-start="27.820" data-end="32.140" id="p8">
               <td>웨이 씨가 만약 한국에 오지 않았다면 어땠을까요?</td>
            </tr>
            <tr data-start="32.300" data-end="34.760" id="p9">
               <td>아마 결혼을 했을 거예요.</td>
            </tr>
            <tr data-start="34.760" data-end="37.320" id="p10">
               <td>부모님이 많이 바라셨거든요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
