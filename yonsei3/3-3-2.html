<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>3-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="3-3-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="10.160" data-end="12.940" id="p1">
               <td>아침 운동을 하니까 어때요?</td>
            </tr>
            <tr data-start="13.160" data-end="14.980" id="p2">
               <td>기분이 상쾌해지네요.</td>
            </tr>
            <tr data-start="14.980" data-end="16.980" id="p3">
               <td>식욕도 생기고요.</td>
            </tr>
            <tr data-start="17.180" data-end="22.980" id="p4">
               <td>저는 한 1년 전부터 아침마다 운동을 했는데 건강이 많이 좋아졌어요.</td>
            </tr>
            <tr data-start="23.060" data-end="23.920" id="p5">
               <td>그래요?</td>
            </tr>
            <tr data-start="24.280" data-end="26.860" id="p6">
               <td>저는 아침에 학교 가기도 바빠요.</td>
            </tr>
            <tr data-start="27.060" data-end="29.900" id="p7">
               <td>건강을 유지하려면 노력을 해야지요.</td>
            </tr>
            <tr data-start="29.900" data-end="32.260" id="p8">
               <td>우리 내일도 이 시간에 만나요.</td>
            </tr>
            <tr data-start="32.260" data-end="33.220" id="p9">
               <td>좋아요.</td>
            </tr>
            <tr data-start="33.220" data-end="36.500" id="p10">
               <td>내일 아침에도 전화해서 깨워 주실 수 있죠?</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
