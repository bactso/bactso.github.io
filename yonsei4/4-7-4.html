<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>7-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="4-7-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="12.160" data-end="17.060" id="p1">
               <td>오늘 시험 결과 발표가 있는 날인데 많이 떨리시죠?</td>
            </tr>
            <tr data-start="17.060" data-end="23.780" id="p2">
               <td>네, 긴장이 돼서 잠을 못 자다가 새벽에 겨우 잠들었는데 돼지꿈을 꾸었어요.</td>
            </tr>
            <tr data-start="23.780" data-end="26.320" id="p3">
               <td>그래서 그런지 느낌이 좋아요.</td>
            </tr>
            <tr data-start="26.600" data-end="31.060" id="p4">
               <td>꿈에서 돼지를 본 게 시험하고 무슨 상관이 있어요?</td>
            </tr>
            <tr data-start="31.300" data-end="34.860" id="p5">
               <td>한국에서는 돼지꿈이 길몽이거든요.</td>
            </tr>
            <tr data-start="34.860" data-end="39.460" id="p6">
               <td>돼지꿈을 꾸면 돈이 생긴다거나 큰 행운이 온다고들 해요.</td>
            </tr>
            <tr data-start="39.460" data-end="41.460" id="p7">
               <td>그렇군요.</td>
            </tr>
            <tr data-start="41.500" data-end="46.480" id="p8">
               <td>꿈도 꿈이지만 열심히 노력하셨으니까 꼭 합격하실 거예요.</td>
            </tr>
            <tr data-start="46.480" data-end="48.900" id="p9">
               <td>합격하면 한턱내세요.</td>
            </tr>
            <tr data-start="49.100" data-end="53.760" id="p10">
               <td>그럼요. 제가 합격만 한다면야 뭘 못하겠어요?</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
