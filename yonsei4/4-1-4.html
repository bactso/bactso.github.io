<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>1-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="4-1-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.680" data-end="18.840" id="p1">
               <td>이번 토요일에 시간이 있으면 저하고 양로원에 가지 않을래요?</td>
            </tr>
            <tr data-start="19.200" data-end="21.280" id="p2">
               <td>양로원이라니요?</td>
            </tr>
            <tr data-start="21.280" data-end="23.280" id="p3">
               <td>봉사 활동 다니세요?</td>
            </tr>
            <tr data-start="23.540" data-end="27.140" id="p4">
               <td>봉사 활동이라고까지 말할 정도는 아니에요.</td>
            </tr>
            <tr data-start="27.140" data-end="34.320" id="p5">
               <td>그냥 한 달에 한 번 정도 시간을 내서 외로운 할머니, 할아버지와 놀아 드리는 거지요，뭐.</td>
            </tr>
            <tr data-start="34.700" data-end="36.360" id="p6">
               <td>좋은 일 하시네요.</td>
            </tr>
            <tr data-start="36.560" data-end="42.860" id="p7">
               <td>저도 봉사 활동을 한다 한다 하는 게 용기가 안 나서 아직 못 하고 있어요.</td>
            </tr>
            <tr data-start="42.860" data-end="44.860" id="p8">
               <td>보통 다 그렇지요.</td>
            </tr>
            <tr data-start="45.120" data-end="51.000" id="p9">
               <td>함께 살아가는 세상이라고 하지만 자신의 행복만 생각하고 생활할 때가 많아요.</td>
            </tr>
            <tr data-start="51.280" data-end="57.620" id="p10">
               <td>맞아요. 저도 이젠 다른 사람을 좀 도와 가면서 살아야겠어요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
