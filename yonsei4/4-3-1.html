<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>3-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="4-3-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="22.560" data-end="25.540" id="p1">
               <td>서울전자 고객센터지요?</td>
            </tr>
            <tr data-start="25.700" data-end="31.160" id="p2">
               <td>지난 주에 거기서 벽걸이 TV를 샀는데 교환을 했으면 좋겠어요.</td>
            </tr>
            <tr data-start="31.160" data-end="34.740" id="p3">
               <td>우리 거실에 놓기에는 너무 커서요.</td>
            </tr>
            <tr data-start="34.740" data-end="37.080" id="p4">
               <td>지난 주에 사셨다고요?</td>
            </tr>
            <tr data-start="37.080" data-end="40.260" id="p5">
               <td>이미 설치한 물건은 교환이 안 됩니다.</td>
            </tr>
            <tr data-start="40.260" data-end="43.440" id="p6">
               <td>산 지 나흘밖에 안 되었는데요.</td>
            </tr>
            <tr data-start="43.440" data-end="45.440" id="p7">
               <td>사용하지도 않았고요.</td>
            </tr>
            <tr data-start="45.440" data-end="52.380" id="p8">
               <td>인수증을 드릴 때 설치 후 교환이나 반품은 안 된다고 분명히 말씀드렸을 텐데요.</td>
            </tr>
            <tr data-start="53.040" data-end="55.220" id="p9">
               <td>다른 방법은 없나요?</td>
            </tr>
            <tr data-start="55.220" data-end="59.800" id="p10">
               <td>설치를 해 놓고 보니 거실 분위기에는 맞지 않아서요.</td>
            </tr>
            <tr data-start="59.800" data-end="63.220" id="p11">
               <td>매장에서 볼 때하고는 다르던데요.</td>
            </tr>
            <tr data-start="63.220" data-end="67.720" id="p12">
               <td>죄송하지만 지금은 도와 드릴 방법이 없습니다.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
