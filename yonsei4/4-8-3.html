<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>8-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="4-8-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.980" data-end="16.940" id="p1">
               <td>어제 데이트는 즐거웠어요?</td>
            </tr>
            <tr data-start="16.940" data-end="18.680" id="p2">
               <td>말도 마세요.</td>
            </tr>
            <tr data-start="18.680" data-end="26.480" id="p3">
               <td>괜히 기분 내려고 호텔 식당에 갔다가 제 신용카드로 결제가 안 되는 바람에 얼마나 당황했는지 몰라요.</td>
            </tr>
            <tr data-start="26.480" data-end="30.080" id="p4">
               <td>아니, 결제가 왜 안 됐는데요?</td>
            </tr>
            <tr data-start="30.400" data-end="34.020" id="p5">
               <td>제가 최근에 돈을 좀 무절제하게 썼거든요.</td>
            </tr>
            <tr data-start="34.260" data-end="38.820" id="p6">
               <td>그랬더니 제 카드의 사용 한도가 넘어 쓸 수가 없었어요.</td>
            </tr>
            <tr data-start="39.360" data-end="45.060" id="p7">
               <td>저도 그럴까 봐 신용카드로 쓴 금액을 항상 그때그때 적어 놓아요.</td>
            </tr>
            <tr data-start="45.260" data-end="48.920" id="p8">
               <td>그러면 제가 얼마를 썼는지 알 수 있거든요.</td>
            </tr>
            <tr data-start="49.420" data-end="53.160" id="p9">
               <td>저도 그렇게 했으면야 어제 같은 일은 없었겠죠.</td>
            </tr>
            <tr data-start="53.700" data-end="58.060" id="p10">
               <td>아무튼 이번 일이 저한테는 아주 좋은 교훈이 됐어요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
