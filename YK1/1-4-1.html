<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>4-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-4-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="25.940" data-end="28.480" id="p1">
               <td>마리아 씨, 어디에 갑니까?</td>
            </tr>
            <tr data-start="28.480" data-end="30.480" id="p2">
               <td>식당에 갑니다.</td>
            </tr>
            <tr data-start="30.480" data-end="32.000" id="p3">
               <td>누구하고 갑니까?</td>
            </tr>
            <tr data-start="32.000" data-end="33.500" id="p4">
               <td>혼자 갑니다.</td>
            </tr>
            <tr data-start="33.500" data-end="34.800" id="p5">
               <td>같이 갈까요?</td>
            </tr>
            <tr data-start="34.800" data-end="36.800" id="p6">
               <td>네, 그럽시다.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
