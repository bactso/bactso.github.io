<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>4-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-4-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.600" data-end="17.460" id="p1">
               <td>이 식당에서는 무슨 음식이 맛있습니까?</td>
            </tr>
            <tr data-start="18.360" data-end="20.360" id="p2">
               <td>비빔밥이 맛있습니다.</td>
            </tr>
            <tr data-start="20.360" data-end="22.800" id="p3">
               <td>불고기는 어떻습니까?</td>
            </tr>
            <tr data-start="22.800" data-end="25.500" id="p4">
               <td>불고기도 맛있습니다.</td>
            </tr>
            <tr data-start="25.500" data-end="28.300" id="p5">
               <td>저는 불고기를 먹고 싶습니다.</td>
            </tr>
            <tr data-start="28.300" data-end="30.300" id="p6">
               <td>그럼 저는 비빔밥을 먹겠습니다.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
