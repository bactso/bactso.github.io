<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>1-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-1-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="11.940" data-end="13.640" id="p1">
               <td>누구입니까?</td>
            </tr>
            <tr data-start="13.960" data-end="16.520" id="p2">
               <td>제 친구 이영수입니다.</td>
            </tr>
            <tr data-start="17.060" data-end="18.720" id="p3">
               <td>처음 뵙겠습니다.</td>
            </tr>
            <tr data-start="18.720" data-end="20.720" id="p4">
               <td>김미선입니다.</td>
            </tr>
            <tr data-start="20.720" data-end="21.880" id="p5">
               <td>안녕하십니까?</td>
            </tr>
            <tr data-start="21.880" data-end="23.880" id="p6">
               <td>반갑습니다.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
