<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>6-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-6-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.000" data-end="15.100" id="p1">
               <td>케이크 있어요?</td>
            </tr>
            <tr data-start="15.100" data-end="17.100" id="p2">
               <td>네, 여기 있습니다.</td>
            </tr>
            <tr data-start="17.100" data-end="19.900" id="p3">
               <td>좀 큰 건 없어요?</td>
            </tr>
            <tr data-start="19.900" data-end="22.260" id="p4">
               <td>이 케이크는 어때요?</td>
            </tr>
            <tr data-start="23.040" data-end="25.040" id="p5">
               <td>좋지만 좀 비싸요.</td>
            </tr>
            <tr data-start="25.040" data-end="28.760" id="p6">
               <td>그럼 이 치즈 케이크를 사세요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
