<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>4-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-4-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="12.800" data-end="14.680" id="p1">
               <td>여기요.</td>
            </tr>
            <tr data-start="14.680" data-end="16.680" id="p2">
               <td>네, 뭘 드릴까요?</td>
            </tr>
            <tr data-start="16.680" data-end="19.200" id="p3">
               <td>저는 불고기를 주십시오.</td>
            </tr>
            <tr data-start="19.200" data-end="21.760" id="p4">
               <td>저는 비빔밥을 먹겠습니다.</td>
            </tr>
            <tr data-start="21.760" data-end="25.000" id="p5">
               <td>불고기 일인분하고 비빔밥 하나요.</td>
            </tr>
            <tr data-start="25.000" data-end="27.980" id="p6">
               <td>그리고 여기 물 좀 주십시오.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
