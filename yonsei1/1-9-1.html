<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>9-1</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-9-1.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="29.840" data-end="35.600" id="p1">
               <td>저는 봄을 좋아하는데 제임스 씨는 어느 계절을 좋아하세요?</td>
            </tr>
            <tr data-start="35.600" data-end="39.480" id="p2">
               <td>저는 스키를 탈 수 있는 겨울이 좋아요.</td>
            </tr>
            <tr data-start="39.480" data-end="41.480" id="p3">
               <td>스키를 좋아하세요?</td>
            </tr>
            <tr data-start="41.480" data-end="45.660" id="p4">
               <td>네, 겨울이 되면 스키장에 자주 가요.</td>
            </tr>
            <tr data-start="45.660" data-end="49.880" id="p5">
               <td>그럼 이번 겨울에는 같이 스키장에 갈까요?</td>
            </tr>
            <tr data-start="49.880" data-end="53.260" id="p6">
               <td>아! 그거 좋은 생각이에요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
