<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>6-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-6-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="11.900" data-end="14.340" id="p1">
               <td>장미꽃 좀 보여 주세요.</td>
            </tr>
            <tr data-start="14.340" data-end="16.340" id="p2">
               <td>네, 구경하세요.</td>
            </tr>
            <tr data-start="16.340" data-end="18.340" id="p3">
               <td>얼마예요?</td>
            </tr>
            <tr data-start="18.340" data-end="20.900" id="p4">
               <td>한 송이에 1000원입니다.</td>
            </tr>
            <tr data-start="20.900" data-end="22.900" id="p5">
               <td>이건 얼마예요?</td>
            </tr>
            <tr data-start="22.900" data-end="24.900" id="p6">
               <td>그건 한 송이에 1500원입니다.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
