<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>7-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-7-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="12.900" data-end="14.760" id="p1">
               <td>여기 앉을까요?</td>
            </tr>
            <tr data-start="14.760" data-end="17.360" id="p2">
               <td>아니요, 앉지 마세요.</td>
            </tr>
            <tr data-start="17.360" data-end="19.360" id="p3">
               <td>다음 역에서 내려요.</td>
            </tr>
            <tr data-start="19.360" data-end="21.800" id="p4">
               <td>그럼 문 앞으로 나갈까요?</td>
            </tr>
            <tr data-start="21.800" data-end="24.480" id="p5">
               <td>네, 저쪽으로 갑시다.</td>
            </tr>
            <tr data-start="24.480" data-end="25.900" id="p6">
               <td>내립니다.</td>
            </tr>
            <tr data-start="25.900" data-end="27.900" id="p7">
               <td>좀 비켜 주십시오.</td>
            </tr>
            <tr data-start="27.900" data-end="30.600" id="p8">
               <td>사람이 많으니까 조심하세요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
