<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>7-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-7-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.940" data-end="15.760" id="p1">
               <td>걸어서 갈까요?</td>
            </tr>
            <tr data-start="16.020" data-end="18.440" id="p2">
               <td>머니까 택시를 탑시다.</td>
            </tr>
            <tr data-start="27.300" data-end="29.520" id="p3">
               <td>어디로 갈까요?</td>
            </tr>
            <tr data-start="29.520" data-end="31.520" id="p4">
               <td>연세아파트로 갑시다.</td>
            </tr>
            <tr data-start="31.520" data-end="33.520" id="p5">
               <td>어디에 세워 드릴까요?</td>
            </tr>
            <tr data-start="33.520" data-end="37.200" id="p6">
               <td>안으로 들어가서 과일 가게 앞에 세워 주세요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
