<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>9-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-9-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.400" data-end="16.720" id="p1">
               <td>오늘 날씨가 조금 흐린데요.</td>
            </tr>
            <tr data-start="16.720" data-end="20.780" id="p2">
               <td>네, 하늘에 구름이 좀 꼈어요.</td>
            </tr>
            <tr data-start="20.780" data-end="22.780" id="p3">
               <td>바람도 좀 부는데요.</td>
            </tr>
            <tr data-start="23.560" data-end="26.400" id="p4">
               <td>아마 저녁에는 비가 올 거예요.</td>
            </tr>
            <tr data-start="26.400" data-end="30.200" id="p5">
               <td>비가 온 후에는 날씨가 맑겠지요?</td>
            </tr>
            <tr data-start="30.200" data-end="33.660" id="p6">
               <td>네, 내일은 맑을 거예요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
