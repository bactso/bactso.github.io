<html lang="en">
  <head>

      <div>

      <table class="table">

            <tr data-start="27.460" data-end="30.380" id="p1">
               <td>실례지만 길 좀 묻겠습니다.</td>
            </tr>

            </tr>
            <tr data-start="37.720" data-end="40.880" id="p5">

            </tr>
            <tr data-start="40.880" data-end="45.220" id="p6">

  <script src="bubugao.js"></script>
