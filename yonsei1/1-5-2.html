<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>5-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-5-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="11.920" data-end="14.820" id="p1">
               <td>오늘이 몇 월 며칠이에요?</td>
            </tr>
            <tr data-start="14.820" data-end="16.820" id="p2">
               <td>10월 8일이에요.</td>
            </tr>
            <tr data-start="16.820" data-end="18.820" id="p3">
               <td>목요일이지요?</td>
            </tr>
            <tr data-start="18.820" data-end="21.140" id="p4">
               <td>아니요, 금요일이에요.</td>
            </tr>
            <tr data-start="21.140" data-end="23.140" id="p5">
               <td>아, 그래요?</td>
            </tr>
            <tr data-start="23.220" data-end="25.140" id="p6">
               <td>그럼 내일 뭐 하세요?</td>
            </tr>
            <tr data-start="25.140" data-end="26.540" id="p7">
               <td>글쎄요.</td>
            </tr>
            <tr data-start="26.540" data-end="28.540" id="p8">
               <td>집에서 쉬고 싶어요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
