<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>5-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-5-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.260" data-end="15.620" id="p1">
               <td>어제 집에서 쉬었어요?</td>
            </tr>
            <tr data-start="15.620" data-end="18.740" id="p2">
               <td>아니요, 친구를 만났어요.</td>
            </tr>
            <tr data-start="18.740" data-end="20.740" id="p3">
               <td>친구하고 무엇을 했어요?</td>
            </tr>
            <tr data-start="20.740" data-end="22.740" id="p4">
               <td>영화를 봤어요.</td>
            </tr>
            <tr data-start="22.740" data-end="24.740" id="p5">
               <td>영화가 어땠어요?</td>
            </tr>
            <tr data-start="24.740" data-end="26.740" id="p6">
               <td>아주 아름다웠어요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
