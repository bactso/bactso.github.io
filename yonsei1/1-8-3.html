<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>8-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-8-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.520" data-end="16.740" id="p1">
               <td>웨이 씨한테서 전화 받았어요?</td>
            </tr>
            <tr data-start="16.740" data-end="19.440" id="p2">
               <td>아니요, 안 받았는데요.</td>
            </tr>
            <tr data-start="19.440" data-end="23.920" id="p3">
               <td>토요일 오후에 웨이 씨 집에서 파티가 있어요.</td>
            </tr>
            <tr data-start="23.920" data-end="25.020" id="p4">
               <td>그래요.</td>
            </tr>
            <tr data-start="25.020" data-end="27.020" id="p5">
               <td>몇 시에 파티를 해요?</td>
            </tr>
            <tr data-start="27.020" data-end="29.020" id="p6">
               <td>5시까지 오세요.</td>
            </tr>
            <tr data-start="29.020" data-end="32.060" id="p7">
               <td>네, 늦으면 전화할게요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
