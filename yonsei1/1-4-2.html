<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>4-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-4-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.020" data-end="15.520" id="p1">
               <td>무슨 음식을 좋아하십니까?</td>
            </tr>
            <tr data-start="15.520" data-end="18.160" id="p2">
               <td>저는 불고기를 좋아합니다.</td>
            </tr>
            <tr data-start="18.160" data-end="20.820" id="p3">
               <td>불고기는 맛이 어떻습니까?</td>
            </tr>
            <tr data-start="20.820" data-end="22.820" id="p4">
               <td>아주 맛있습니다.</td>
            </tr>
            <tr data-start="22.820" data-end="24.440" id="p5">
               <td>맵지 않습니까?</td>
            </tr>
            <tr data-start="24.440" data-end="26.440" id="p6">
               <td>네, 외국인들도 잘 먹습니다.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
