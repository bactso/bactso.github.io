<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>10-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-10-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="14.620" data-end="17.920" id="p1">
               <td>제 취미는 사진 찍기예요.</td>
            </tr>
            <tr data-start="17.920" data-end="19.440" id="p2">
               <td>그래요?</td>
            </tr>
            <tr data-start="19.440" data-end="21.440" id="p3">
               <td>뭘 찍는데요?</td>
            </tr>
            <tr data-start="21.440" data-end="23.440" id="p4">
               <td>주로 꽃을 찍어요.</td>
            </tr>
            <tr data-start="23.440" data-end="25.860" id="p5">
               <td>정희 씨 취미는 뭐예요?</td>
            </tr>
            <tr data-start="26.140" data-end="28.880" id="p6">
               <td>시간이 있을 때는 여행을 가요.</td>
            </tr>
            <tr data-start="29.120" data-end="31.640" id="p7">
               <td>그리고 영화 보는 것도 좋아해요.</td>
            </tr>
            <tr data-start="32.160" data-end="35.540" id="p8">
               <td>여행하신 곳 중에서 어디가 제일 좋았어요?</td>
            </tr>
            <tr data-start="35.540" data-end="38.420" id="p9">
               <td>저는 제주도가 제일 좋았어요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
