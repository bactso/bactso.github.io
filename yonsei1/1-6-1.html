<html lang="en">

        Speed x<span id="trate"></span>
      </div>
      <div>

      <table class="table">
         <tbody>
            <tr data-start="27.660" data-end="30.220" id="p1">
               <td>오후에 선물을 사러 갑시다.</td>
            </tr>
            <tr data-start="30.220" data-end="31.700" id="p2">

            </tr>
            <tr data-start="31.700" data-end="33.260" id="p3">
               <td>뭘 살까요?</td>
            </tr>

            </tr>
            <tr data-start="36.100" data-end="38.100" id="p5">
               <td>어디에서 살까요?</td>
            </tr>
            <tr data-start="38.100" data-end="42.220" id="p6">
               <td>학교 앞에 꽃가게도 있고 빵집도 있어요.</td>
            </tr>
            <tr data-start="42.220" data-end="44.220" id="p7">
               <td>그럼 거기에 갑시다.</td>
            </tr>
        </tbody>
      </table>
