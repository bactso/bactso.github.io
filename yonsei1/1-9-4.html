<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>9-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-9-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="15.680" data-end="19.540" id="p1">
               <td>봄이 되니까 산책하는 사람이 많군요.</td>
            </tr>
            <tr data-start="20.260" data-end="23.800" id="p2">
               <td>저기에서 사람들이 운동을 하고 있어요.</td>
            </tr>
            <tr data-start="23.800" data-end="27.480" id="p3">
               <td>미선 씨는 무슨 운동을 자주 하세요?</td>
            </tr>
            <tr data-start="27.480" data-end="31.740" id="p4">
               <td>봄에는 등산을 하고 여름에는 수영을 해요.</td>
            </tr>
            <tr data-start="31.740" data-end="35.820" id="p5">
               <td>한국 사람들은 등산을 참 좋아하는 것 같아요.</td>
            </tr>
            <tr data-start="35.820" data-end="37.820" id="p6">
               <td>산이 많아서 그럴 거예요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
