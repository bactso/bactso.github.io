<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>10-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-10-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.500" data-end="17.300" id="p1">
               <td>웨이 씨, 지난 주말에 뭘 하셨어요?</td>
            </tr>
            <tr data-start="17.600" data-end="20.340" id="p2">
               <td>산책을 하고 집에서 쉬었어요.</td>
            </tr>
            <tr data-start="20.620" data-end="22.700" id="p3">
               <td>정희 씨는 뭘 하셨어요?</td>
            </tr>
            <tr data-start="22.700" data-end="27.780" id="p4">
               <td>토요일에는 일요일에는 탁구를 쳤어요.</td>
            </tr>
            <tr data-start="27.780" data-end="30.700" id="p5">
               <td>주말마다 운동을 많이 하세요?</td>
            </tr>
            <tr data-start="30.700" data-end="34.800" id="p6">
               <td>탁구를 배우기 전에는 별로 많이 안 했어요.</td>
            </tr>
            <tr data-start="34.800" data-end="36.800" id="p7">
               <td>탁구를 잘 치세요?</td>
            </tr>
            <tr data-start="36.800" data-end="38.800" id="p8">
               <td>저는 잘 치지 못하는데 좀 가르쳐 주세요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
