<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>10-3</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-10-3.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.760" data-end="16.540" id="p1">
               <td>웨이 씨는 영화를 자주 보세요?</td>
            </tr>
            <tr data-start="17.020" data-end="20.560" id="p2">
               <td>아니요, 바빠서 극장에 자주 못 가요.</td>
            </tr>
            <tr data-start="20.560" data-end="22.560" id="p3">
               <td>한 달에 한 번쯤 가요.</td>
            </tr>
            <tr data-start="23.120" data-end="25.400" id="p4">
               <td>어떤 영화를 좋아하세요?</td>
            </tr>
            <tr data-start="25.680" data-end="27.760" id="p5">
               <td>슬픈 영화를 좋아해요.</td>
            </tr>
            <tr data-start="28.100" data-end="31.220" id="p6">
               <td>주말에는 표 사기가 어렵지요?</td>
            </tr>
            <tr data-start="31.720" data-end="37.400" id="p7">
               <td>네, 그런데 요즘에는 인터넷으로 예매할 수 있어서 편해요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
