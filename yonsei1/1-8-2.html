<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>8-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-8-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="14.780" data-end="16.140" id="p1">
               <td>여보세요?</td>
            </tr>
            <tr data-start="16.140" data-end="19.260" id="p2">
               <td>거기 연세여행사지요?</td>
            </tr>
            <tr data-start="19.260" data-end="22.260" id="p3">
               <td>네, 누굴 찾으십니까?</td>
            </tr>
            <tr data-start="22.260" data-end="24.840" id="p4">
               <td>정민철 씨 계세요?</td>
            </tr>
            <tr data-start="24.840" data-end="26.840" id="p5">
               <td>바로 전데요.</td>
            </tr>
            <tr data-start="26.860" data-end="27.740" id="p6">
               <td>누구세요?</td>
            </tr>
            <tr data-start="27.740" data-end="29.740" id="p7">
               <td>리에예요.</td>
            </tr>
            <tr data-start="29.740" data-end="31.740" id="p8">
               <td>지금 안 바쁘세요?</td>
            </tr>
            <tr data-start="31.740" data-end="33.740" id="p9">
               <td>네, 괜찮아요.</td>
            </tr>
            <tr data-start="33.740" data-end="35.740" id="p10">
               <td>말씀하세요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
