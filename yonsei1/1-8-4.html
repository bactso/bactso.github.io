<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>8-4</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-8-4.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="13.020" data-end="14.220" id="p1">
               <td>여보세요?</td>
            </tr>
            <tr data-start="14.220" data-end="17.680" id="p2">
               <td>죄송하지만 웨이 씨 좀 바꿔 주세요.</td>
            </tr>
            <tr data-start="17.680" data-end="19.680" id="p3">
               <td>잠깐만 기다리세요.</td>
            </tr>
            <tr data-start="21.980" data-end="23.320" id="p4">
               <td>전화 바꿨습니다.</td>
            </tr>
            <tr data-start="23.320" data-end="27.040" id="p5">
               <td>웨이 씨, 저 정민철이에요.</td>
            </tr>
            <tr data-start="27.040" data-end="30.240" id="p6">
               <td>민철 씨, 지금 올 거예요?</td>
            </tr>
            <tr data-start="30.240" data-end="31.740" id="p7">
               <td>미안해요.</td>
            </tr>
            <tr data-start="31.740" data-end="33.740" id="p8">
               <td>아직 회사예요.</td>
            </tr>
            <tr data-start="33.740" data-end="35.740" id="p9">
               <td>아마 30분쯤 늦을 거예요.</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
