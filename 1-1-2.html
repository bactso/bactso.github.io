<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bubugao.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>1-2</h3>
      <div class="slidecontainer">
        <input type="range" min="1" max="20" value="3" class="slider" id="myRange">
      </div>
      <div>
        Repeat <span id="demo"> times.</span>
      </div>
      <audio id="audio-player" src="1-1-2.mp3" controls="controls"></audio>
      <div class="slidecontainer">
        <input type="range" min="10" max="30" value="10" class="slider" id="rate">
      </div>
      <div>
        Speed x<span id="trate"></span>
      </div>
      <div>
        <input type="checkbox" id="nob">
        <label for="nob">Autoplay</label>
      </div>
      <table class="table">
         <tbody>
            <tr data-start="12.920" data-end="14.860" id="p1">
               <td>어느 나라 사람입니까?</td>
            </tr>
            <tr data-start="15.420" data-end="16.860" id="p2">
               <td>미국 사람입니다.</td>
            </tr>
            <tr data-start="17.240" data-end="19.120" id="p3">
               <td>리에 씨는 중국 사람입니까?</td>
            </tr>
            <tr data-start="19.480" data-end="22.520" id="p4">
               <td>아니요, 저는 일본 사람입니다.</td>
            </tr>
            <tr data-start="22.820" data-end="24.400" id="p5">
               <td>아, 그렇습니까?</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="bubugao.js"></script>
</html>
